#
# this file defines the database connection properties used by 
# the warehouse transformation library and configuration test 
# programs
# 
# connection properties are specified for the the staging database 
# the central datawarehouse and data marts (zero or more).
#


#
# The RDBMS type
# 
db.type=$REPORTING_DB

db2.source.type=$REPORTING_DB_PLATFORM


#
# Oracle connections properties for the staging area
#
staging.db.server=$STAGING_DB_SERVER
staging.db.port=$STAGING_DB_PORT
staging.db.name=$STAGING_DB_NAME
staging.db.username=$STAGING_DB_USERNAME
staging.db.password=$STAGING_DB_PASSWORD


#
# Oracle connections properties for the central data warehouse
#
central.db.server=$CENTRAL_DB_SERVER
central.db.port=$CENTRAL_DB_PORT
central.db.name=$CENTRAL_DB_NAME
central.db.username=$CENTRAL_DB_USERNAME
central.db.password=$CENTRAL_DB_PASSWORD

#
# Oracle connections properties for the data mart
#
centraldm.db.server=$CENTRALDM_DB_SERVER
centraldm.db.port=$CENTRALDM_DB_PORT
centraldm.db.name=$CENTRALDM_DB_NAME
centraldm.db.username=$CENTRALDM_DB_USERNAME
centraldm.db.password=$CENTRALDM_DB_PASSWORD

#
# Oracle connection properties for the design time repository
#
design.db.server=$DESIGN_DB_SERVER
design.db.port=$DESIGN_DB_PORT
design.db.name=$DESIGN_DB_NAME
design.db.servicename=$DESIGN_DB_SERVICENAME
design.db.username=$DESIGN_DB_USERNAME
design.db.password=$DESIGN_DB_PASSWORD

#
# Oracle connection properties for the oracle runtime time repository
#
runtime.db.server=$RUNTIME_DB_SERVER
runtime.db.port=$RUNTIME_DB_PORT
runtime.db.name=$RUNTIME_DB_NAME
runtime.db.servicename=$RUNTIME_DB_SERVICENAME
runtime.db.username=$RUNTIME_DB_USERNAME
runtime.db.password=$RUNTIME_DB_PASSWORD

#
# Connection properties for the source curam database
#
curamsource.db.server=$BOOTSTRAP_PROPERTIES_CURAM_DB_SERVERNAME
curamsource.db.port=$BOOTSTRAP_PROPERTIES_CURAM_DB_SERVERPORT
curamsource.db.name=$BOOTSTRAP_PROPERTIES_CURAM_DB_NAME
curamsource.db.username=$BOOTSTRAP_PROPERTIES_CURAM_DB_USERNAME
curamsource.db.password=$BOOTSTRAP_PROPERTIES_CURAM_DB_PASSWORD


#
# connections properties for the demo data data mart
# allow demo data to be loaded in isolation to real data 
#

dmdemodata.db.server=$DMDEMO_DB_SERVER
dmdemodata.db.port=$DMDEMO_DB_PORT
dmdemodata.db.name=$DMDEMO_DB_NAME
dmdemodata.db.username=$DMDEMO_DB_USERNAME
dmdemodata.db.password=$DMDEMO_DB_PASSWORD