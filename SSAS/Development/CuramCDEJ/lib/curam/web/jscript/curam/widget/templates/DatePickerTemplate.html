<div class="calendar-wrapper">
<table class="month-year-selector">
<tr>
<td>
  <select dojoattachpoint="monthSelectNode" class="widget-medium" 
    dojoAttachEvent="onChange: update"
  ></select>
  <input title="Enter the year" name="year" 
    class="widget-small" type="text" dojoattachpoint="yearInputNode"
    dojoAttachEvent="onBlur: update;onKeyDown: yearKeyDown"
    ></input>
    <a href="#" dojoattachpoint="todayIconLink" dojoAttachEvent="onClick: setToday">
      <img alt="Select Today's Date" border="0" 
        dojoattachpoint="todayIconNode" />
    </a>
</td>
</tr>
</table>
