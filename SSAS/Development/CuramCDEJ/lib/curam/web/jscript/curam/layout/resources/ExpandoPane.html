<div class="dojoxExpandoPane dojoxExpando${orient} ${startupCls}">
	<div dojoAttachPoint="titleWrapper" class="dojoxExpandoTitle">
		<div class="dojoxExpandoIcon dojoxExpandoIcon${orient}" role="button" aria-label="${expandIconAlt}" tabIndex="0" dojoAttachPoint="iconNode" dojoAttachEvent="onclick:toggle,onkeypress: enterCheck"></div>
		<span class="dojoxExpandoTitleNode" dojoAttachPoint="titleNode" title="${title}">${title}</span>
	</div>
	<div class="dojoxExpandoWrapper" dojoAttachPoint="cwrapper" dojoAttachEvent="ondblclick:_trap">
		<div class="dojoxExpandoContent" dojoAttachPoint="containerNode"></div>
	</div>
</div>
