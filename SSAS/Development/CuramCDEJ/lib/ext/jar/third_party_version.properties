# ======================= Struts + Dependencies =======================

# Apache Struts: http://struts.apache.org/ 
apache-struts=1.2.4

# Apache Jakarta Commons: http://jakarta.apache.org/commons
# These are required by (and shipped with) the version of struts listed above
apache-jakarta-commons-beanutils=1.6
#NB: Struts ships with collections 2.1.1 but we are upgrading to use 3.1
# to match the SDEJ. No problems have been found in doing this. 
apache-jakarta-commons-collections=3.1
apache-jakarta-commons-digester=1.5
apache-jakarta-commons-logging=1.1.1
apache-jakarta-commons-validator=1.1.3

# Apache Jakarta Oro: http://jakarta.apache.org/oro
# This is required by (and shipped with) the version of struts listed above
apache-jakarta-oro=2.0.8

# Ant LR
# This is required by (and shipped with) the version of struts listed above
antlr=3.3
# ======================================================================

# Apache Jakarta Commons: http://jakarta.apache.org/commons
# replaces the above version shipped with struts.
apache-jakarta-commons-commons-io=2.4

# Ant Contrib: http://sourceforge.net/projects/ant-contrib/
ant-contrib=1.0b2

# Apache Jakarta Taglibs (JSTL) http://jakarta.apache.org/taglibs/
# jstl.jar + standard.jar
apache-jakarta-taglibs=1.1.2

# Apache Jakarta Commons: http://jakarta.apache.org/commons
# Commons sub projects not required by struts
apache-jakarta-commons-codec=1.5
apache-jakarta-commons-lang=2.6

#Apache Jakarta: http://jakarta.apache.org/regexp
apache-jakarta-regexp=1.2

# Jaxen/Saxpath: http://jaxen.org, http://sourceforge.net/projects/saxpath/
# Jaxen 1.1 now merges these APIs. I could possibly upgrade.
jaxen=1.0 FCS
saxpath=1.0 FCS

# Jdom: http://www.jdom.org
jdom=1.0

# Log4j: http://logging.apache.org/log4j
log4j=1.2.17

# Apache XML: http://xml.apache.org/
# Xalan2.7.1 is shippped with Xalan 2.7.1/serializer 2.7.1
apache-xml-xalan=2.7.1
apache-xml-xerces=2.9.1
apache-xml-serializer=2.7.1

# JSON: org.apache.commons.json, provided by IBM
# the actual version is unknown
version-json=1.0

