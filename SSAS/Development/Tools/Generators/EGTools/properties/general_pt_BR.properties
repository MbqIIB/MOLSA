Field.Label.Validate=Validar
Field.Label.Validate.Help=Clique no link Validar <displayName> para abrir a p\u00e1gina Validar Mudan\u00e7as de Evid\u00eancia.  Esta p\u00e1gina permite testar a validade das mudan\u00e7as de evid\u00eancias para este tipo de evid\u00eancia antes de aplicar essas mudan\u00e7as. O processo de valida\u00e7\u00e3o se aplica \u00e0s mesmas valida\u00e7\u00f5es que a aplica\u00e7\u00e3o do processo de mudan\u00e7as, apenas para um \u00fanico tipo de evid\u00eancia (n\u00e3o todos os tipos de evid\u00eancias para um caso). Ele testa se a \
evid\u00eancia ?em edi\u00e7\u00e3o? est\u00e1 pronta para ativa\u00e7\u00e3o; ele tamb\u00e9m testa se a evid\u00eancia ativa que \u00e9 configurada como ?remo\u00e7\u00e3o \
pendente? pode ser cancelada, o que significa que a evid\u00eancia ativa n\u00e3o ser\u00e1 mais usada \
para determinar a elegibilidade. Para cada mudan\u00e7a de evid\u00eancia, o processo de valida\u00e7\u00e3o retorna \
um resultado de aprova\u00e7\u00e3o ou uma lista de valida\u00e7\u00f5es com falha e, portanto, mostrando se essa mudan\u00e7a de evid\u00eancia pode ser aplicada com \u00eaxito. Uma das vantagens da valida\u00e7\u00e3o de mudan\u00e7as de evid\u00eancias antes da aplica\u00e7\u00e3o dessas mudan\u00e7as \u00e9 a capacidade de ver os resultados da valida\u00e7\u00e3o para um tipo de evid\u00eancia espec\u00edfico. Como os resultados da valida\u00e7\u00e3o s\u00e3o espec\u00edficos para um tipo de evid\u00eancia, \u00e9 mais f\u00e1cil determinar quais informa\u00e7\u00f5es de evid\u00eancias s\u00e3o necess\u00e1rias para aprova\u00e7\u00e3o nas valida\u00e7\u00f5es.
