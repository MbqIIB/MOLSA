# These are the properties related to what version of the software is shipped ,they are
# read in by the Ant build files in order to control what versions are used on various classpaths.
# Don't forget to update the WSAD/Eclipse Classpath file when changing these entries.

# Apache XML Project: http://xml.apache.org/fop
  #### Part of FOP ####
  # Apache XML Project: http://xml.apache.org/batik
  # Apache Avalon Project: http://avalon.apache.org
  # Apache Jakarta Project: http://jakarta.apache.org/commons
  # The jfor project: http://www.jfor.org
version-fop=1.1
version-avalon-framework=4.2.0
version-batik=all-1.7
version-commons-io=2.4
version-xmlgraphics-commons=1.5

# Apache Jakarta Commons Project: http://jakarta.apache.org/commons
version-commons-collections=3.2.1
version-commons-pool=1.6
version-commons-codec=1.5
version-commons-lang=2.6
version-commons-cli=1.0
version-commons-net=3.2
version-commons-validator=1.1.3
version-commons-beanutils=1.6
version-commons-digester=1.5
# commons-logging applies to Apache XML Project, Apache Web Services: Axis 1.4 & Axis2
version-commons-logging=1.1.1

# Apache Jakarta Project: http://jakarta.apache.org/log4j
version-log4j=1.2.17

# Apache Web Services Project: http://ws.apache.org/axis
  #### Part of Axis ####
  # Apache Jakarta Project: http://jakarta.apache.org/commons
  # WSDL4J Project: http://www-124.ibm.com/developerworks/projects/wsdl4j
version-axis=1.4

  # Axis2 is requiring a higher level from that used by Axis 1.4: 1.5.1
version-wsdl4j=1.6.2
version-commons-discovery=0.5

# Apache WSS4J: http://ws.apache.org/wss4j/
version-wss4j=1.5.8

# Apache XML Security: http://xml.apache.org/security/
version-xmlsec=1.4.8-1

# Apache XML Project: http://xml.apache.org/xalan-j/
  #### Part of Xalan ####
  # Apache XML Project: http://xml.apache.org/xerces2-j
  # Note: The xalan jar has a Class-Path entry within its MANIFEST.MF that
  #       has been modified to reference version-specific xerces and
  #       serializer jar files and remove the reference to xml-apis.jar.  If
  #       there is any change to the xalan jar file or these referenced jars
  #       then the Class-Path entry must be reviewed and modified if necessary.
  # Note: The serializer jar has a Class-Path entry within its MANIFEST.MF that
  #       has been modified to remove the reference to xml-apis.jar.  If
  #       there is any change to the serializer jar file then
  #       the Class-Path entry must be reviewed and modified if necessary.
version-xalan=2.7.1
version-xerces=2.9.1
version-serializer=2.7.1

# The Castor Project: http://www.castor.org
version-castor=0.9.5.4

# Scott E. Hudson: http://www.cs.princeton.edu/~appel/modern/java/CUP
version-java_cup=0.10k

# The jdom project: http://www.jdom.org
# This version includes the jar files required for XPath evaluation
version-jdom=1.0

# Sun Microsystems JNDI File System Service Provider: http://java.sun.com/products/jndi
version-fscontext=1.2b3
version-providerutil=1.2b3

# Oracle Thin Driver: http://otn.oracle.com/software/tech/java/sqlj_jdbc/index.html
version-oracle=5

# DB2 Thin Driver: http://www14.software.ibm.com/webapp/download/preconfig.jsp?id=2004-09-20+10%3A09%3A21.003415R&cat=database&fam=&s=c&S_TACT=104AH
version-db2=

# H2 Database: http://www.h2database.com/
version-h2=

# ANTLR: http://www.antlr.org
version-antlr=3.3

# GUICE: http://code.google.com/p/google-guice/
version-guice=2.0
version-guice-assistedinject=2.0
version-guice-multibindings=2.0
version-guice-throwingproviders=2.0
version-aopalliance=2.0

# JSON: org.apache.commons.json, provided by IBM
# the actual version is unknown
version-json=1.0

# BCEL: http://jakarta.apache.org/bcel/index.html
# Was originally introduced with Axis2.
version-bcel=5.2

# Axis2: http://ws.apache.org/axis2/
# version is 1.5.1; see individual jar files in CURAMSDEJ/lib/axis2 for details

# Java Assist - http://www.csg.ci.i.u-tokyo.ac.jp/~chiba/javassist/
version-javassist=3.13.17.GA

# Rampart (WS-Security for Axis2) - http://ws.apache.org/rampart
# version is 1.5 and the following jar files are included in CURAMSDEJ/lib/axis2:
#  joda-time-1.5.2
#  opensaml-2.6.1-2
#  openws-1.2.2
#  rampart-core-1.5
#  rampart-policy-1.5
#  rampart-trust-1.5
#  velocity-1.5
#  xmltooling-1.2.0
# Dependencies:
#  bcprov
#  commons-collections
#  slf4j-api
#  slf4j-jdk14
#  wss4j
#  xmlsec

# Jacob Java-COM bridge
version-jacob=1.15-M4

# GSS Lucene
version-commons-dbcp=1.4
version-lucene-core=3.6.1
version-lucene-analyzers=3.6.1
version-junit-addons=1.4

# CGLIB
# used for JMX instrumentation of web service outgoing calls
version-cglib-nodep=2.2.3

# Ehcache
# used by the caching infrastructure
version-ehcache-core=1.7.2

# sl4j
# used by Ehcache
version-slf4j-api=1.5.8
version-slf4j-jdk14=1.5.8

# ICU4J
# Used for Globalization support (bi-directional text support etc.)
version-icu4j=52.1