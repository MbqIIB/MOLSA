# These are the properties related to what version of the software is supported ,they are
# read in by the Ant build files in order to control what versions that are used.

# Weblogic Application Server (comma delimited list): http://www.bea.com
version-weblogic=10.3.3,12.1.1

# IBM Websphere Application Server: http://www.ibm.com
version-websphere=7.0.0.11,8.0.0.0,8.5.5.0

# DB2 Database: http://www.ibm.com
# Shipped with DB2jcc Driver Version - 10.1
version-DB2=9.5,9.7,10.1

# Oracle Database: http://www.oracle.ie
# Oracle 10.2 DB is shipped with Oracle JDBC Driver Version - "10.2.0.4.0"
# Oracle 11.2 DB is shipped with Oracle JDBC Driver Version - "11.2.0.2.0"
version-ORA-10=10.2
version-ORA-11=11.2

# z/OS Database:
version-ZOS-9=9.1
version-ZOS-10=10.1
version-ZOS-11=11.1

# H2 Database: http://www.h2database.com
version-H2=1.3

# Ant: http://ant.apache.org/
version-ant=1.8.2

# Oracle Weblogic - Java Version (comma delimited list):
version-weblogic-java.version=1.6.0_18

# IBM WebSphere - Java Version:
version-websphere-java.version=1.6.0

# Dev - Java Version:
version-dev-java.version=1.6.0

