MPT17001.Description=الطلبات المقدمة لوزارة العمل والشؤون الاجتماعية وفقا لأحكام القانون سيتم تنفيذها على المواطنين القطريين الذين يعيشون بشكل دائم في قطر وتنطبق عليهم الشروط المنصوص عليها وقد يحصلوا على استحقاقات في إطار البرامج التالية: الأرملة، المطلقة، الأسرة المحتاجة، الإعاقة، اليتيم، العاجز عن العمل، المسن، بدل خادم، مجهول الأب أو الأبوين، أسرة سجين، الزوجة المهجورة، أو أسرة المفقود.
