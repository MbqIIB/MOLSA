Page.Title=Send Application to Agency
Page.Description=In order to send your application to the agency you must log in to an existing account.

RadioSelection.Help=It is a good idea to log in to an account that you have before sending the application to the agency. With this you will be able to come back later and check the status of your application. If you send the application to the agency without logging in, you will not be able to use this system to check the status of your application.
RadioSelection.Title=Choose an Option
Login.Title=<b>Log in</b> if you already have an account.
Continue.Title=<b>Send your application</b> to the agency <b>without creating an account or logging in</b> to the system.
