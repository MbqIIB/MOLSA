Page.Title=Getting Started
Page.Description=Before starting screening, you may want to create a new account or log in to an account that you already have.

Selection.Title=To get started, please choose one of the options below 
Selection.Description=
Selection.Help =Before you get started on your screening, it's a good idea to create an account. This should take just a few minutes.<br/>If you create an account, you can save the information entered during screening and come back to it later.<br/>If you already have an account, it is a good idea to log into it now.
  
CreateAccount.Title=<b>Create an account.</b><br>Creating your own account will let you save your screening and come back to it later.
Login.Title=<b>Log in</b><br>Log in if you already have an account.
Start.Title=<b>Start screening</b><br>Start screening without <b>creating an account</b> or <b>logging in</b> to the system.
