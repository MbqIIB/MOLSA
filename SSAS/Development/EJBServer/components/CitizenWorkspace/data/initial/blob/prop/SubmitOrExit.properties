Page.Title=Send to Agency?
Page.Description=Would you like to send your application to the agency for processing.

RadioSelection.Title=Choose an Option
RadioSelection.Description=
RadioSelection.Help=You must choose one of the two options presented. If you have not finished the application, you can still send it to us for processing. In order to help us process your case as quickly as possible, it is better that you tell us as much as you can by finishing as much of the application as possible. However you do not need to finish the application before sending it to us. Chosse <b>Send</b> to send the application to us now.<br/> If you do not want to send the application to us, you can choose to <b>Quit</b> the application now. Your application is already saved. You will be able come back and complete this application later. The application will not be sent to us for processing.

SubmitApplication.Title=<b>Send your application</b> to the agency for processing. You will not be able to make any further changes to the application.
ExitSaveApplication.Title=<b>Quit without submitting your application.</b> You will be able to come back and finish your application later, and your application will not be sent to the agency.