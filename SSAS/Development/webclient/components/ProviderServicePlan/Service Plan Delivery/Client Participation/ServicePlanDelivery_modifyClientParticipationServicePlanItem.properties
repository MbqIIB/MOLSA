Help.PageDescription=This page allows you to modify client participation details for a service plan. A case worker can record the number of hours spent by a client performing the activities related to a specific plan item. Client participation allows case workers to measure whether or not clients are meeting their responsibilities. This information can be used to sanction the client for failing to achieve the plan item expected outcome.
# END, CR00177777

