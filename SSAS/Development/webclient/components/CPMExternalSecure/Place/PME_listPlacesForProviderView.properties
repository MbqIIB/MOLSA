Help.PageDescription=This page allows you to view a list of the Places for Provider recorded in the system. 
Field.Label.Place=Place
Field.Label.Place.Help=Name of the place. For example, Bed 4.
Field.Label.Location=Location
Field.Label.Location.Help=The location of the provider placement.
Field.Label.Type=Type
Field.Label.Type.Help=Type of the place. If the place is available to the agency under normal circumstances then the type is set to 'Designated'. If the place has been created for emergency placements, then the type is set to 'Emergency'.
Field.Label.ClientName=Client Name
Field.Label.ClientName.Help=The name of the client who is availing the provider placement.
Field.Label.From=From
Field.Label.From.Help=The date from which the place can be allocated to clients.
Field.Label.To=To
Field.Label.To.Help=The last date on which the place can be allocated to clients.
Field.Label.Status=Status
Field.Label.Status.Help=The status is used to indicate if the place is still active for occupation or not.
