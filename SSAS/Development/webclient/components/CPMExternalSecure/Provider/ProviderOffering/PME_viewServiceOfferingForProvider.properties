Help.PageDescription=This page allows user to view service for provider member.
# END, CR00260751

PageTitle.StaticText1=View Provider Service
 
Field.Label.Name=Name
# BEGIN, CR00260751, GP
Field.Label.Name.Help=The name of the service, e.g. Child Care Infant Full-Time, Community Foster Care, Residential Care or Secure Housing.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which the service can be used. The service may not be offered to clients before this date.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The last date on which the service can be used. The service may not be offered to clients after this date has elapsed.
Field.Label.EndReason=End Reason
Field.Label.EndReason.Help=Reason for ending the association between the provider and service. For example the relationship is ended because the provider does not offer the service anymore.
# END, CR00260751
Field.Label.Status=Status
Field.Label.Status.Help=The status of a provider offering e.g. approved.
Field.Label.RejectionReason=Rejection Reason
# BEGIN, CR00260751, GP
Field.Label.RejectionReason.Help=Reason for rejection of a service to be offered by the provider. For example, the provider is not approved for providing the service because home study has not been completed.
Field.Label.MinimumAmount=Minimum Amount
Field.Label.MinimumAmount.Help=The minimum amount that the organization will pay for the service when being provided by a particular provider. This can be used in conjunction with the maximum amount to define a range within which payments for a service are valid.
Field.Label.MaximumAmount=Maximum Amount
Field.Label.MaximumAmount.Help=The maximum amount that the organization will pay for the service when being provided by a particular provider. This can be used in conjunction with the minimum amount to define a range within which payments for a service are valid. 
Field.Label.FixedAmount=Fixed Amount
Field.Label.FixedAmount.Help=The fixed amount that the organization will pay for the service when being provided by a particular provider.
# END, CR00260751
Field.Label.PlaceLimit=Place Limit
Field.Label.PlaceLimit.Help=Limit on the number of places for the provider offering.

Cluster.Title.Details=Details

