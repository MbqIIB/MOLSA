Help.PageDescription=This page allows you to view the Flat Rate Contract details for a provider. A Flat Rate Contract is a formal agreement between the organization and a provider/provider group to provide service(s). The flat-rate contract establishes the terms under which the service(s) will be provided. The amount agreed will be paid to the provider/provider group on a regular basis regardless of utilization. For example, a contract to deliver day care places at $500 per month.
# END, CR00177777 
PageTitle.Title=View Contract Details