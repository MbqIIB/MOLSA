# BEGIN, CR00205835, NBR
Help.PageDescription=This page allows you to view service invoice payment for provider.

PageTitle.StaticText1=View Service Invoice Type Payment Detail for Provider
# BEGIN, CR00126490, ABS 
Cluster.Title.Details=Details
Field.Label.SIRefNo=Service Invoice Reference  Number
Field.Label.SIRefNo.Help=A reference number assigned by the organization to a service invoice to uniquely identify it.
Field.Label.SIReceiptDate=Service Invoice Receipt Date
Field.Label.SIReceiptDate.Help=The date on which the service invoice was received by the agency.
Field.Label.SILIRefNo=Service Invoice Line Item Reference Number
Field.Label.SILIRefNo.Help=A reference number assigned by the organization to a service invoice line item to uniquely identify it.
Field.Label.CaseRefNo=Case Reference Number
Field.Label.CaseRefNo.Help=The reference number of the case for which the client is receiving the service. The case reference number entered by a user will be used to search for a case.
Field.Label.ServiceAuthRefNo=Service Authorization Reference Number
Field.Label.ServiceAuthRefNo.Help=The reference number of the service authorization that authorizes payment for the service delivered. The service authorization entered by a user will be used to search for an existing service authorization. If a service authorization reference number is not included on a service invoice line item, the system will attempt to match against an existing service authorization using information about the client, case, and service.
Field.Label.Service=Service
# BEGIN, CR00260751, GP
Field.Label.Service.Help=The name of the service e.g. Child Care Infant Full-Time, Community Foster Care.
# END, CR00260751
Field.Label.ClientName=Client Name
Field.Label.ClientName.Help=The name of the client to whom the service was delivered. 
Field.Label.ClientRefNo=Client Reference Number
Field.Label.ClientRefNo.Help=The reference number of the client to whom the service was delivered. The client reference number entered by a user will be used to search for a registered person.
Field.Label.ServiceDateFrom=Service Date From
Field.Label.ServiceDateFrom.Help=The start date on which the service was delivered.
Field.Label.ServiceDateTo=Service Date To
Field.Label.ServiceDateTo.Help=The end date on which the service was last delivered.
Field.Label.ProviderRefNo=Provider Reference Number
Field.Label.ProviderRefNo.Help=The reference number of the provider who delivered the service to the client of the agency. The reference number entered by a user will be used to search for a registered provider.
Field.Label.ProviderName=Provider Name
Field.Label.ProviderName.Help=The name of the provider who delivered the service to the client of the agency. The name entered by a user will be used to search for a registered provider.
Field.Label.Amount=Amount
Field.Label.Amount.Help=The amount paid to the provider against a service invoice.

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.
# END, CR00205835
# END, CR00126490
