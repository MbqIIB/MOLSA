Help.PageDescription=This page allows you to view a list of the performance measure recorded in the system.

PageTitle.StaticText=Performance Measures

Container.Label.Action=Action
Container.Separator= | 

ActionControl.Label.New=New
ActionControl.Label.New.Help=The New action allows you to create a new performance measure record. 
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the performance measure record. 
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the performance measure record. 
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=The Delete action allows you to delete the performance measure record.


Field.Label.Type=Type
Field.Label.Type.Help=The type of measure. for e.g. Service Output which may include number of units delivered per client.
Field.Label.Measure=Measure
Field.Label.Measure.Help=Description of the measure against which a provider's performance can be measured. For e.g. Number of children in adoptive placement.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the performance measure to indicate that the measure has been logically deleted.
