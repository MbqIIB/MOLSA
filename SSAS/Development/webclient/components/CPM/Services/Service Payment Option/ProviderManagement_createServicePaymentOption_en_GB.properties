Help.PageDescription=This page allows the user to create payment options for a service.

PageTitle.Home=New Payment Options 

ActionControl.Label.Save=Save 
ActionControl.Label.Save.Help=Press the Save button to create new payment option for a service.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Dismisses the page and returns the user to the previous page.


Field.Label.FixedAmountPaymentOption=Fixed Amount
Field.Label.FixedAmountPaymentOption.Help=The payment options available to the organisation if a service invoice is received for a service that is not equal to the fixed amount specified for the service. For example, if the fixed amount is set to $100 and a service invoice for this service is received for $110, the organisation can choose to pay $100 (Pay Fixed Amount) or $0 (Don't Pay).

Field.Label.MinimumAmountPaymentOption=Minimum Amount
Field.Label.MinimumAmountPaymentOption.Help=The payment options available to the organisation if a service invoice is received for a service where the amount billed is less than the minimum amount specified for the service. For example, if the minimum amount is set to $100 and a service invoice for this service is received for $90, the organisation can choose to pay $90 (Pay As Billed), $100 (Pay Minimum Amount) or $0 (Don't Pay).

Field.Label.MaximumAmountPaymentOption=Maximum Amount
Field.Label.MaximumAmountPaymentOption.Help=The payment options available to the organisation if a service invoice is received for a service where the amount billed is greater than the maximum amount specified for the service. For example, if the maximum amount is set to $100 and a service invoice for this service is received for $110, the organisation can choose to pay $100 (Pay Maximum Amount) or $0 (Don't Pay).
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which the service payment options can be used.
Cluster.Title.Details=Details

Help.Xref.1.Topicname=CPM.ConfiguringPaymentOptions




