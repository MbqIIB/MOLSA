Help.PageDescription=This page allows you to search the contact logs recorded against a provider incident. The search is be performed using any of the details recorded for a contact log or by using the name of a participant as the search criteria. 

PageTitle.StaticText1=Contact Search

Cluster.Title.SearchCriteria=Search Criteria
Field.Label.Purpose=Purpose
Field.Label.Purpose.Help=The purpose of the contact Log to be searched for, example 'Alleged Victim Contact'.
Field.Label.Location=Location
Field.Label.Location.Help=The location where the contact took place, example 'Home' or 'School'
Field.Label.StartDateTime=Start Date
Field.Label.StartDateTime.Help=The date and/or time when the Contact took place.
Field.Label.EndDateTime=End Date
Field.Label.EndDateTime.Help=The date and/or time when the Contact ended.
Field.Label.Type=Contact Type
Field.Label.Type.Help=The type of contact that took place, 'interview' for example.
Field.Label.Method=Method
Field.Label.Method.Help=The communication method employed to perform the contact, by 'Telephone' for example.
Field.Label.ContactParticipant=Contact Participant
Field.Label.ContactParticipant.Help=This denotes that the contact log contact participant used in the search is a registered participant in the incident.

ActionControl.Label.Search=Search
ActionControl.Label.Search.Help=Enter some search criteria and click search to perform the search.
ActionControl.Label.Reset=Reset
ActionControl.Label.Reset.Help=Reset the search criteria fields.
ActionControl.Label.New=New Contact
ActionControl.Label.New.Help=The New action allows you to create a new contact log. 
ActionControl.Label.Preview=Preview Selected Contacts
ActionControl.Label.Preview.Help=Click the preview link to preview contact log notes.

List.Title.SearchResults=Search Results
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=The Edit action allows you to modify the information displayed.
ActionControl.Label.AddParticipant=Add Contact Participant
ActionControl.Label.AddParticipant.Help=Click the add contact participant link to add a participant to the contact log.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=The Delete action allows you to delete the contact log record.
ActionControl.Label.AddAttachment=Add Attachment
ActionControl.Label.AddAttachment.Help=The Add Attachment action opens the create attachment page from where you can create a new contact attachment.    

Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date and/or time when the contact started.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The date and/or time when the contact ended.

