Help.PageDescription=This page allows the facility manager to confirm that the paper roster is not required for client attendance tracking. Administrators can specify whether or not attendance tracking for a service offering is enabled. A roster generation frequency can be specified, to define the frequency at which attendance rosters must be submitted, for example weekly or monthly. In the case of paper rosters, the resource manager can record the attendance information in the system and submit the roster for processing.

PageTitle.StaticText1=Paper Roster Not Required 

ActionControl.Label.Confirm=Confirm
ActionControl.Label.Confirm.Help=The Confirm action allows you to update the details of attendance tracking configuration for a provider.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.StaticText.ConfirmationMessage=Please confirm that paper roster is not required for tracking client attendance.