Help.PageDescription=This page allows the facility manager to submit a roster. CPM provides the facility to generate rosters, record client attendance, validate submitted rosters and pay providers based on attendance information. Providers can submit client attendance either through the provider self-service application or by submitting the completed paper roster sent by the organisation.

PageTitle.StaticText=Submit Roster

Field.Label.Roster.DateSubmitted=Date Received
Field.Label.Roster.DateSubmitted.Help=The date on which roster is submitted to the agency.

ActionControl.Label.Yes=Save
ActionControl.Label.Yes.Help=Submits the roster for processing.
ActionControl.Label.No=Cancel
ActionControl.Label.No.Help=Dismisses the page and returns the user to the previous page.

