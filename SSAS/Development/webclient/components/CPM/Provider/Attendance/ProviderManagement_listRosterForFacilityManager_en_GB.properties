Help.PageDescription=This page allows the facility manager to view the list of Rosters. CPM provides the facility to generate rosters, record client attendance, validate submitted rosters and pay providers based on attendance information. Providers can submit client attendance either through the provider self-service application or by submitting the completed paper roster sent by the organisation.

