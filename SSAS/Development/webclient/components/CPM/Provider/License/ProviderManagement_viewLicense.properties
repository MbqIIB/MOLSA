Field.Label.Issuer=Issuer
Field.Label.Issuer.Help=The organization who issued the license to the provider, for example, State Medical Board, and Contractor License Board.
# BEGIN, CR00187976, SS
Field.Label.Number=Reference
# END, CR00187976
Field.Label.Number.Help=The unique alphanumeric number used to identify the license e.g UC2345.

Field.Label.Type=Type
Field.Label.Type.Help=The type of the license. For example, Class A Day Care and Class C Day Care.
Field.Label.DateIssued=Date Issued
Field.Label.DateIssued.Help=The date on which the license was issued. This date is always earlier than or equal to Date of Expiration.
# BEGIN, CR00197352, SS
Field.Label.DateOfExpiration=Expiration Date
# END, CR00197352
Field.Label.DateOfExpiration.Help=The date the license expires. This is the last date on which the license is effective.
Field.Label.MaximumPlaces=Maximum Places
Field.Label.MaximumPlaces.Help=Number of places the license covers. For example a license with a maximum of 10 places licenses the holder to provide services for up to 10 clients at any one time.
Field.Label.CreatedBy=Created By
Field.Label.CreatedBy.Help=The concerned personnel from the organization who created the license information e.g resource manager.
Field.Label.SuspensionReason=Suspension Reason
Field.Label.SuspensionReason.Help=The reason the license was suspended e.g.Certification Denied Upon Home Study Re-Evaluation, Complaint Received.
Field.Label.RejectionReason=Rejection Reason
Field.Label.RejectionReason.Help=The reason the license was rejected.E.g. Lied on Application (Fraudulent application), Safety Issues Identified.
Field.Label.Status=Status
Field.Label.Status.Help=The status of a license. The status will change through the lifecycle of the license. For example, when created the status of a license would be set to 'In Progress' and change to 'Approved' following approval.
Field.Label.RenewalCompliant=Renewal Compliant
Field.Label.RenewalCompliant.Help=Indicates that the provider has been found to be compliant during the renewal process and therefore their license can be renewed. This option must be selected if the renewal date is entered.
Field.Label.ReasonForNonCompliance=Reason(s) for Non-Compliance
Field.Label.ReasonForNonCompliance.Help=Reason why the provider is non-compliant and therefore the license cannot be renewed, e.g.Safety issues identified, Arrested.
# END, CR00205835
Field.Label.RenewalDate=Renewal Date
Field.Label.RenewalDate.Help=The date the renewal took place.
