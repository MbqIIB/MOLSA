# BEGIN, CR00207959, SS
Field.Label.Renewed=Renewed
Field.Label.Renewed.Help=Information relating to whether the license has been renewed or not. For example, a provider holds a license which is about to expire. If following checks carried out by the agency the provider is seen to be compliant, the agency issues a renewed license for a year, recording the date of renewal along with the fact that the provider is compliant.
