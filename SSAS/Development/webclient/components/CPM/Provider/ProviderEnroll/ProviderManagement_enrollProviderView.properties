# BEGIN, CR00205835, NBR
Help.PageDescription=This page allows you to enter the details of the person to enroll him as a Provider.
Cluster.Title.Name=Details
Field.Label.ProviderName=Provider Name
Field.Label.ProviderName.Help=The name of the Provider. This may be the name of the company or an individual e.g. Oak-lee Detention Center or John Smith.
Field.Label.PreferredLanguage=Preferred Language
Field.Label.PreferredLanguage.Help=The preferred language of the provider.
Field.Label.PhysicalCapacity=Physical Capacity
Field.Label.PhysicalCapacity.Help=Defines the actual capacity of the provider, e.g. a day care center has a physical capacity for 50 children.  The physical capacity may differ from the number designated for use by the organization.
Field.Label.PreferredCommunication=Preferred Communication

# BEGIN, CR00380476, MR
Field.Label.PreferredCommunication.Help=The preferred communication method for the provider, e.g. hardcopy, email etc. 
# END, CR00380476
Field.Label.DesignatedCapacity=Designated Capacity
Field.Label.DesignatedCapacity.Help=Defines the capacity that a provider reserves for an organization. e.g. a day care center has a physical capacity for 50 children of which only 20 is reserved for the organization. Note: The designated capacity should not exceed the physical capacity of the provider.
Cluster.Title.BankDetails=Bank Details
Field.Label.AccountName=Account Name
Field.Label.AccountName.Help=The account holders name who is to be paid for the delivery of the service by the organization.
Field.Label.JointAccount=Joint Account
Field.Label.JointAccount.Help=Click on the check-box in case of Joint Account.
Field.Label.AccountNumber=Account Number
Field.Label.AccountNumber.Help=The bank account number of the provider.
Field.Label.AccountType=Account Type
Field.Label.AccountType.Help=The account type of the provider, e.g. Current account, personal account, corporate account.
Field.Label.ReservationGracePeriod=Reservation Grace Period
Field.Label.ReservationGracePeriod.Help=The grace period in days for a reservation with a provider after which the reservation expires.
Cluster.Title.ProviderCategoryType=Provider Category & Types
# BEGIN, CR00147248, SK
Field.Label.Category=Provider Category & Type
# END, CR00205835
# END, CR00147248
Field.Label.Category.Help=General classification of provider on basis of services offered e.g. foster care, child care. 

# BEGIN, CR00208507, NBR
Field.Label.BankBranchName=Sort Code
Field.Label.BankBranchName.Help=Bank Sort Code where the Provider has an account.
# END, CR00208507

Cluster.Title.PrimaryAddress=Primary Address
Cluster.Title.PrimaryAddress.Help=Person's primary address. It is mandatory that you enter at least one line of the person's address in order to proceed in registering the person. Your organization decides the correct address format.
Cluster.Title.PhoneNumber=Phone Number
Field.Label.PhoneType=Type
Field.Label.PhoneType.Help=Phone number type, e.g., business or home. The phone number type relates to a coded description of the phone number. Your system administrator can add a new phone number type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.CountryCode=Country Code
Field.Label.CountryCode.Help=Phone number country code.
Field.Label.AreaCode=Area Code
Field.Label.AreaCode.Help=Phone number area code.
# BEGIN, CR00235660, PS 
Field.Label.Phone=Phone Number
# END, CR00235660
Field.Label.Phone.Help=Person's phone number.
Field.Label.Extension=Extension
Field.Label.Extension.Help=Phone number extension.
Field.Label.Country=Country
Field.Label.Country.Help=Country where the person is a citizen from the drop-down list of countries. Your system administrator can add a new country via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.Method=Method
Field.Label.Method.Help=Method of communication that cannot be used to contact the person. Your system administrator can add a new method via the Code Tables page
Cluster.Title.PaymentDetails=Payment Details
Field.Label.PaymentFrequency=Frequency
Field.Label.PaymentFrequency.Help=This field allows you to select payment method, e.g., check, cash or EFT should be used to pay the person. Note that if you select the "EFT" payment method, you must complete the bank account details.
Field.Label.Currency=Currency
Field.Label.Currency.Help=Person's currency from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
# BEGIN, CR00235795, PS
Field.Label.MethodOfPayment=Payment Method
# END, CR00235795
Field.Label.MethodOfPayment.Help=This field allows you to select payment method, e.g., check, cash or EFT should be used to pay the person. Note that if you select the "EFT" payment method, you must enter bank account details.
# BEGIN, CR00178272, AK
Cluster.Title.AdditionalInformation=Additional Information
# BEGIN, CR00247036, PS
Field.Label.PreferredSEMethod=Service Enquiry Method
# END, CR00247036
Field.Label.PreferredSEMethod.Help=The preferred communication method for the provider for the enquiry made by a caseworker about a service.
Field.Label.AreasServedInfo=Areas Served
Field.Label.AreasServedInfo.Help=A description of the areas covered by a provider.
Field.Label.ClientInfo=Client Information
Field.Label.ClientInfo.Help=Information concerning the provider, which may be of interest to a client.  For example, the general business hours of the provider.
# END, CR00178272
# BEGIN, CR00332218, GA
Field.Label.AcceptCWReferral=Accept Citizen Referral
Field.Label.AcceptCWReferral.Help=Indicates whether a provider accepts referrals that are generated from C\u00FAram Universal Access.
# END, CR00332218
# BEGIN, CR00377006, GA
Field.Label.BIC=BIC
Field.Label.BIC.Help=Business Identifier Code used to identify a specific financial institution. 
Field.Label.IBAN=IBAN
Field.Label.IBAN.Help=International Bank account number. It is used to identify bank accounts domestically and internationally. 
# END, CR00377006

