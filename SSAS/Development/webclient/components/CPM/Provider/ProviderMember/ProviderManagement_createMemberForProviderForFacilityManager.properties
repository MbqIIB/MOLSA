Help.PageDescription=This page allows the facility manager to create a provider member or associate a registered person as member of a provider. Provider members are the individuals associated to the provider that have a significant internal relationship to the provider. For example, employees and family members associated with the provider who might be involved in providing services to the agency's clients. 

PageTitle.StaticText1=New Member

Field.StaticText.AlreadyRegisteredText=If the member is registered on the system, please select from below.
Field.StaticText.RegisterText=If the member is not registered on the system, please complete the details below.
Field.Label.Person=Person
Field.Label.Person.Help=Allows the user to search for a registered provider member.
Field.Label.Name=Name
Field.Label.Name.Help=Name of the provider member.
Field.Label.CountryCode=Country Code
Field.Label.CountryCode.Help=The standardized code that designates a certain country e.g. +91 is the country code for India.
Field.Label.LocalNumber=Phone Number
Field.Label.LocalNumber.Help=Phone number of the person.
Field.Label.AreaCode=Area Code
Field.Label.AreaCode.Help=Area code in which the provider member stays.
Field.Label.Extension=Extension
Field.Label.Extension.Help=Extension Number of the provider member.
Field.Label.FromDate=From
Field.Label.FromDate.Help=The date from which the member is associated to the provider group.
Field.Label.Role=Role
Field.Label.Role.Help=Role of the member with respect to the provider. An example of a role is 'Employee'.
Field.Label.Position=Position
Field.Label.Position.Help=Position of the member in the provider organization. An example of a position is 'Babysitter'.
Field.Label.ToDate=To
Field.Label.ToDate.Help=The last date on which the member is related to the provider.

Cluster.Title.ServicesDetails=Services
