Field.Label.Training=Training
Field.Label.Training.Help=The name of the training, e.g. Condition Management.
Field.Label.UnitAmount=Unit Amount
Field.Label.UnitAmount.Help=The stipulated amount per unit that the agency authorizes for payment to a provider for delivering the training.
Field.Label.AuthorizedFrom=Authorized From
Field.Label.AuthorizedFrom.Help=The date from which a provider/provider group member is authorized to receive training.
Field.Label.ToBeCompletedBy=To Be Completed By
Field.Label.ToBeCompletedBy.Help=The date by which all provider/provider group members authorized for a training must complete the training.
Field.Label.Completion=Completion
Field.Label.Completion.Help=Indicates whether completion of the training is required or recommended for a provider/provider group member.
Field.Label.UnitsRequired=Units Required
Field.Label.UnitsRequired.Help=Number of units required in order to mark the training as completed.
Field.Label.DateCompleted=Date Completed
Field.Label.DateCompleted.Help=The date on which the training was completed by a provider/provider group member.
Field.Label.CreditsAchieved=Credits Achieved
Field.Label.CreditsAchieved.Help=Number of points accumulated by a provider/provider group member on completion of the training.
Field.Label.UnitsCompleted=Units Completed
Field.Label.UnitsCompleted.Help=The number of units of the training completed by a provider/provider group member.

ActionControl.Label.Save=Save

ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page. 


ActionControl.Label.Cancel=Cancel

