Help.PageDescription=This page allows the facility manager to view a list of members belonging to a provider. Provider members are individuals with significant internal relationships with the provider or provider group. Since members are involved in service deliveries, organizations may want to maintain details about them such as the services they deliver, training and certifications they have completed, other employments they have held and details of any background checks performed for them.

PageTitle.StaticText1=Provider Members 

Field.Label.Name=Name
Field.Label.Name.Help=Name of the provider member.
Field.Label.FromDate=From
Field.Label.FromDate.Help=The date from which the member is associated to the provider group.
Field.Label.ToDate=To
Field.Label.ToDate.Help=The last date on which the member is related to the provider.
Field.Label.Role=Role
Field.Label.Role.Help=Role of the member with respect to the provider. An example of a role is 'Employee'.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled". 

ActionControl.Label.New=New
ActionControl.Label.New.Help=The New action allows you to create a new provider member record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=The Edit action allows you to modify the information displayed. 
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=The Delete action allows you to delete the provider member record.

Help.Xref.1.Topicname=CPM.RecordingProviderRelationships
