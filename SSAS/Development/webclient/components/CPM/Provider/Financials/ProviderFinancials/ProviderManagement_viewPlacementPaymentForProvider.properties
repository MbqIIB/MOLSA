Field.Label.ClientName.Help=The name of the client to whom the service was delivered. The name entered by a user will be used to search for a registered person.
Field.Label.ServiceDateFrom=Service Date From
Field.Label.ServiceDateFrom.Help=The start date of the period during which the service was delivered.
Field.Label.ProviderRefNo=Provider Reference
