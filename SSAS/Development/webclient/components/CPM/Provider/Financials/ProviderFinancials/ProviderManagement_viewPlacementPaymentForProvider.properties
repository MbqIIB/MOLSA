Field.Label.ServiceDateTo.Help=The end date of the period during which the service was delivered.
Field.Label.ProviderName=Provider Name
Field.Label.ProviderName.Help=The name of the provider. This may be the name of a company or an individual e.g. Oaklee Detention Center or John Smith.
