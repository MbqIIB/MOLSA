Field.Label.MinimumAmount=Minimum Amount
Field.Label.MinimumAmount.Help=The minimum amount that the organization will pay for the service. This is used in conjunction with the maximum amount to define a range within which payments for a service are valid.
Field.Label.MinimumAmountOption=Minimum Amount Payment Option
Field.Label.MinimumAmountOption.Help=The payment options available to the organization if a service invoice is received for a service where the amount billed is less than the minimum amount specified for the service. For example, if the minimum amount is set to $100 and a service invoice for this service is received for $90, the organization can choose to pay $90 (Pay As Billed), $100 (Pay Minimum Amount) or $0 (Don't Pay).
Field.Label.MaximumAmount=Maximum Amount
Field.Label.MaximumAmount.Help=The maximum amount that the organization will pay for the service.
Field.Label.MaximumAmountOption=Maximum Amount Payment Option
Field.Label.MaximumAmountOption.Help=The payment options available to the organization if a service invoice is received for a service where the amount billed is greater than the maximum amount specified for the service. For example, if the maximum amount is set to $100 and a service invoice for this service is received for $110, the organization can choose to pay $100 (Pay Maximum Amount) or $0 (Don't Pay).


Field.Label.FixedAmount=Fixed Amount
Field.Label.FixedAmount.Help=The fixed amount that the organization will pay for the service.
# END, CR00260688
Field.Label.FixedAmountOption=Fixed Amount Payment Option
Field.Label.FixedAmountOption.Help=The payment options available to the organization if a service invoice is received for a service that is not equal to the fixed amount specified for the service. For example, if the fixed amount is set to $100 and a service invoice for this service is received for $110, the organization can choose to pay $100 (Pay Fixed Amount) or $0 (Don't Pay).

