Field.StaticText.DenyText=Are you sure you want to deny the service invoice line item?
ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Denies the service invoice line item. The example explains scenario when a service invoice line item can be denied: A service invoice is submitted on-line to the agency by a provider. During review of the service invoice it is determined that one of the service invoice line items submitted by the provider is a duplicate. The Financial User denies the service invoice line item. 
