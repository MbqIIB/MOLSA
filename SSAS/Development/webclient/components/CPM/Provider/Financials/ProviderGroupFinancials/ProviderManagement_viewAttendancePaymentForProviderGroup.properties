Help.PageDescription=This page allows you to view attendance payment details for provider group.

PageTitle.StaticText1=View Attendance Type Payment Detail for Provider Group:\ 

Cluster.Title.Details=Details
Container.Label.RosterLineItemReferenceNo=Roster Line Item Reference

Field.Label.RosterReferenceNo=Roster Reference
Field.Label.RosterReferenceNo.Help=A reference number assigned by the organization to a roster to uniquely identify it.
Field.Label.RosterSubmissionDate=Roster Submission Date
Field.Label.RosterSubmissionDate.Help=The date on which the roster was submitted.
Field.Label.RosterLineItemReferenceNo.Help=A reference number assigned by the organization to a roster line item to uniquely identify it.
Field.Label.CaseReferenceNo=Case Reference
Field.Label.CaseReferenceNo.Help=The reference number of the case for which the client is receiving the service. The case reference number entered by a user will be used to search for a case.
Field.Label.ServiceAuthReferenceNo=Service Authorization Reference
Field.Label.ServiceAuthReferenceNo.Help=The reference number of the service authorization that authorizes payment for the service delivered. The service authorization entered by a user will be used to search for an existing service authorization. If a service authorization reference number is not included on a roster line item, the system will attempt to match against an existing service authorization using information about the client, case, and service.
Field.Label.Service=Service
# BEGIN, CR00260703, GP
Field.Label.Service.Help=The name of the service, e.g. Child Care Infant Full-Time, Community Foster Care, Residential Care or Secure Housing. 
# END, CR00260703
Field.Label.ClientName=Client Name
Field.Label.ClientName.Help=The name of the client to whom the service was delivered. 
Field.Label.ClientReferenceNo=Client Reference
Field.Label.ClientReferenceNo.Help=The reference number of the client to whom the service was delivered. The client reference number entered by a user will be used to search for a registered person.
Field.Label.ServiceDateFrom=Service Date From
Field.Label.ServiceDateFrom.Help=The start date and during which the service was delivered.
Field.Label.ServiceDateTo=Service Date To
Field.Label.ServiceDateTo.Help=The end date during which the service was delivered.
Field.Label.ProviderReferenceNo=Provider Group Reference
Field.Label.ProviderReferenceNo.Help=Unique number assigned by the organization to identify the provider group, e.g. UA2345
