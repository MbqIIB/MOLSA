Help.PageDescription=This page allows the facility manager to view a list of services. An offering from a provider that a client can be authorized by the organization to receive. Examples of a service offering are Special Needs Foster Care, Residential Care or Secure Housing.

PageTitle.StaticText1=Services

Field.Label.Name=Name
Field.Label.Name.Help=The name of the service, e.g. Child Care Infant Full-Time, Community Foster Care, Residential Care or Secure Housing.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled". 
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which the service can be used. The service may not be offered to clients before this date.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The last date on which the service can be used. The service may not be offered to clients after this date has elapsed.
Field.Label.EndReason=End Reason
Field.Label.EndReason.Help=The reason for Provider Service to end e.g. License not renewed.
Field.Label.RejectionReason=Rejection Reason
Field.Label.RejectionReason.Help=The reason for denying Provider service e.g. background check failure.

ActionControl.Label.New=New
ActionControl.Label.New.Help=The New action allows you to create a new services record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=The Edit action allows you to modify the information displayed.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=The Delete action allows you to delete the provider member record.
ActionControl.Label.Approve=Approve
ActionControl.Label.Approve.Help=The Approve action allows you to approve the provider service record.
ActionControl.Label.DenyApproval=Reject
ActionControl.Label.DenyApproval.Help=The Reject action allows you to reject the provider service record.

Help.Xref.1.Topicname=CPM.ProviderServices


