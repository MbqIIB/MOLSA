Help.PageDescription=This page allows facility manager to view the list of service rates for a provider. Service rates are the amounts the organization is willing to pay for service offering units, for example, the amount to be paid for a day of foster care, or for a training session. Default service rates can be configured for service offerings.

Field.Label.MinimumAmount=Minimum Amount
Field.Label.MinimumAmount.Help=The minimum amount that the organization will pay for the service when being provided by a particular provider. This can be used in conjunction with the maximum amount to define a range within which payments for a service are valid.
Field.Label.MaximumAmount=Maximum Amount
Field.Label.MaximumAmount.Help=The maximum amount that the organization will pay for the service when being provided by a particular provider. This can be used in conjunction with the minimum amount to define a range within which payments for a service are valid. 
Field.Label.FixedAmount=Fixed Amount
Field.Label.FixedAmount.Help=The fixed amount that the organization will pay for the service when being provided by a particular provider. Note: Fixed amount cannot be entered when the minimum and maximum amounts are specified.
Field.Label.Type=Type
Field.Label.Type.Help=Defines the rate type depending on the non-placement contract from which it is derived.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which the service can be used. The service may not be offered to clients before this date. 
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The last date on which the service can be used. The service may not be offered to clients after this date has elapsed.

Menu.ViewProviderServiceOffering=Details
Menu.ViewProviderServiceOffering.Help=This page allows you to view the provider service.
Menu.ListPOServiceRate=Rates
Menu.ListPOServiceRate.Help=This page allows you to view the rates for a provider service.
Menu.ListPOPlaceLimit=Place Limits
Menu.ListPOPlaceLimit.Help=This page allows you to view the place limits for a provider service.
