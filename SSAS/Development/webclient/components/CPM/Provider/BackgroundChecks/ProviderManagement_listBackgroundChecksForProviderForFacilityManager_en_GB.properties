Help.PageDescription=This page allows the facility manager to view the list of background checks for a provider. Provider background check is a background checks undertaken on employees or household members of a provider. An SEM agency may wish to conduct both a Criminal Investigation check and a Child Protective Service check on all employees of each of their Day Care Centres. The actual background check may be conducted by the agency itself (e.g. in the case of a Child Protective Service check) or may be conducted by an outside body.

PageTitle.StaticText1=Background Checks

ActionControl.Label.New=New
ActionControl.Label.New.Help=The New action allows you to create a new background check record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=The Edit action allows you to modify the information displayed. 
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=The Delete action allows you to delete the background check record.
ActionControl.Label.AddFailureReason=New Failure Reason
ActionControl.Label.AddFailureReason.Help=The New Failure Reason action allows you to create reason for failure.

Field.Label.ProviderMember=Provider Member
Field.Label.ProviderMember.Help=Provider members are the individuals associated to the provider that have a significant internal relationship to the provider. For example, employees and family members associated with the provider who might be involved in providing services to the agency's clients. The SEM agency may conduct background checks on the people associated to a provider before approving the provider to provide services to the agency's clients. 
Field.Label.Type=Type
Field.Label.Type.Help=The type of background check being conducted, e.g. Criminal Investigation.
Field.Label.Result=Result
Field.Label.Result.Help=The result of the background check which can be pass, fail or under investigation.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".
Field.Label.RequestDate=Request Date
Field.Label.RequestDate.Help=The date on which a request for a background check was initiated.

