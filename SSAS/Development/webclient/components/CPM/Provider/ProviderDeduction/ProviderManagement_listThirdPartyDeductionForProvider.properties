Help.PageDescription=This page allows you to view a list of third party deductions recorded on the system. A third party deduction is an amount that is deducted from a person's benefit payment and used to pay off charges, costs, or debts owed to a third party who is a registered participant. For example, a portion of a person's benefit payments can be paid to a registered electricity supplier as a means of budgeting.

PageTitle.StaticText1=Third Party Deductions:\

List.Title.ActiveDeductionList=Third Party Deduction List

Container.Label.Action=Action
Container.Separator= | 

ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the deduction record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the deduction record.

Field.Label.Name=Name
Field.Label.Name.Help=The name of the deduction, e.g., "liability repayment", "gas".
Field.Label.Priority=Priority
Field.Label.Priority.Help=The priority of the deduction.
Field.Label.Percentage=Percentage
Field.Label.Percentage.Help=Percentage deducted from the participant's benefit payment.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=Start date of period during which the deduction is active.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=Last date of the period during which the deduction is active.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the deduction record is "active", unless the record has been deleted, in which case, the status is "canceled".
# BEGIN CR0121947, NBR
Field.Label.BusinessStatus=Business Status
# END CR0121947
Field.Label.BusinessStatus.Help=The business status is "active" or "in-active".
