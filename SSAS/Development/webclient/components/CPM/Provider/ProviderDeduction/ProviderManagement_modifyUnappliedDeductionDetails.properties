Help.PageDescription=This page allows you to modify un-applied deduction details. Deductions are used to allocate a portion of a benefit toward a liability or a third party. There are three types of deduction: applied deductions, un-applied deductions, and third party deductions.

# BEGIN, CR00233823, PS
PageTitle.StaticText1=Edit Un-Applied Deduction
# END, CR00233823
Cluster.Title.Details=Details
