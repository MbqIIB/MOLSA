Help.PageDescription=This page allows you to modify applied deduction details. Deductions are used to allocate a portion of a benefit toward a liability or a third party. There are three types of deduction: applied deductions, un-applied deductions, and third party deductions.
# BEGIN, CR00248695, PS
PageTitle.StaticText1=Edit Applied Deduction
# END, CR00248695
Cluster.Title.Details=Details
Cluster.Title.Details.Help=Details of the Applied Deductions for modification.
