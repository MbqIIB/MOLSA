Help.PageDescription=This page allows the facility manager to view a list of available provider categories. A provider category is a general classification of a provider e.g. Housing Facility, Child Care Facility, Medical Practitioner, Kinship Care etc.

PageTitle.StaticText=Categories 

Field.Label.Category=Category
Field.Label.Category.Help=The general classification for that provider e.g. Housing Facility, Child Care Facility, Medical Practitioner, Kinship Care etc.
Field.Label.PrimaryCategory=Primary
Field.Label.PrimaryCategory.Help=Indicates whether the category is the primary category for that provider.Once set for a particular provider category, the primary indicator can only be removed by setting the primary indicator for another category.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which the provider category is effective for that provider.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The last date on which the provider category is effective for that provider.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled". 
Field.Label.EndReason=End Reason
Field.Label.EndReason.Help=The reason why the provider category has been ended for that provider e.g. No Longer Providing Related Services.

Help.Xref.1.Topicname=CPM.ProviderDetails

