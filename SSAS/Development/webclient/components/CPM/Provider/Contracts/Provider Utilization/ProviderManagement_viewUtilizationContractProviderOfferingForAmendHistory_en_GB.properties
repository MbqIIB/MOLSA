Help.PageDescription=This page allows you to view all provider offerings for an amended utilisation contract.

PageTitle.StaticText1=Service 

Field.Label.Status=Status
Field.Label.Status.Help=The status of a contract. The status will change through the lifecycle of the contract for example, when created the status of a contract would be set to 'In Edit' and change to 'Live' following activation.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which the contract will be effective once activated.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The last day on which the contract is effective. 
Field.Label.PlaceLimit=Place Limit
Field.Label.PlaceLimit.Help=Limit on the number of places for the provider offering.
Field.Label.MinAmount=Minimum Amount

Field.Label.MinAmount.Help=The minimum amount that the organisation will pay for the service. This is used in conjunction with the maximum amount to define a range within which payments for a service are valid.
Field.Label.MaxAmount=Maximum Amount
Field.Label.MaxAmount.Help=The maximum amount that the organisation will pay for the service.
Field.Label.FixedAmount=Fixed Amount
Field.Label.FixedAmount.Help=The fixed amount that the organisation will pay for the service.

Field.Label.Measure=Measure
Field.Label.Measure.Help=The performance measure of the contract.
Field.Label.Target=Target
Field.Label.Target.Help=The target contract measure.

Field.Label.Name=Name
Field.Label.Name.Help=The name of the contract e.g. Child Care Contract 2007.

List.Title.ProviderOfferingRate=Rates
List.Title.ProviderServicePlaceLimit=Place Limit
List.Title.PerformannceMeasure=Performance Measure
