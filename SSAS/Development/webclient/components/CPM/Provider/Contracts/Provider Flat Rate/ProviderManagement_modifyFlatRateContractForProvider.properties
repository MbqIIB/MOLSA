Help.PageDescription=This page allows you to modify a flat-rate contract for a provider. A flat-rate contract is a formal agreement between the organization and the providers of services. The flat-rate contract establishes terms under which payments are made to the provider. The amount agreed upon will be paid at a particular frequency whether the service is used or not.
