Help.PageDescription=This page allows you to view the details of a service record. A service provides a view on the delivery of a service to a client/s. It provides a detailed view on the progress of the delivery of a service, such as units delivered, units remaining, cost to date, total cost etc. It can also detail attendance records for clients and service invoice processing details.
