Help.PageDescription=This page allows you to create an attachment. Supplemental files can be attached to the service and accessed by other system users who have the appropriate security privileges.

PageTitle.StaticText1=New Attachment
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=Attachment sensitivity level from the drop-down list of number values. In order for external and internal users to be able to view the attachment, they must have a sensitivity level equal to or higher than the attachment sensitivity level.