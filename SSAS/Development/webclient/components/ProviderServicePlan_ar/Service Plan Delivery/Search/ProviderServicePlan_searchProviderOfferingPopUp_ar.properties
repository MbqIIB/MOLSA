Help.PageDescription=This  page allows the user to search for a provider using provider name or their reference number.
PageTitle.StaticText1= Provider Search
Cluster.Title.SearchCriteria = Search Criteria
Field.Label.ReferenceNumber= Reference Number
Field.Label.ReferenceNumber.Help=Unique number assigned by the organization to identify the provider, e.g. UA2345. 
Field.Label.ProviderName= Provider Name
Field.Label.ProviderName.Help=The name of the Provider. This may be the name of the company or an individual e.g. Oak-lee Detention Center or John Smith.
Field.Label.ProviderType= Provider Type
Field.Label.ProviderType.Help=Provides list of all sub-categories available for a Provider category, e.g. Child care is the provider category and the provider types are full-time toddler care, part-time toddler care.
Field.Label.PrimaryCategory= Provider Category
Field.Label.PrimaryCategory.Help=Indicates whether the category is the primary category for that provider.
Field.Label.Status= Status
Field.Label.Status.Help=The status of a provider. The status will change through the lifecycle of the provider e.g. when registered the status of a provider would be set to open and change to active following approval.
