Help.PageDescription=This page allows you to view a list of the plan item client participation recorded in the system for a week
PageTitle.Title=Client Participation
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=The Edit action allows you to modify the information displayed. 
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=The Delete action allows you to delete the client participation record. 
Field.Label.Date=Date
Field.Label.Date.Help=The date for which the client participation has been recorded.
Field.Label.PlanItem=Plan Item
Field.Label.PlanItem.Help=The name of the plan item for which the participation is being recorded.
Field.Label.ParticipationType=Type
Field.Label.ParticipationType.Help=The type of participation e.g. Participated, Excused Absence or Non-Excused Absence.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled".
Container.Label.totalTime=Time Participated
Container.Label.totalTime.Help=The number of hours and minutes spent by the client on the activity associated with the plan item.
Container.Label.timeAbsent=Time Absent
Container.Label.timeAbsent.Help=The number of hours and minutes missed by the client on the activity associated with the plan item.
