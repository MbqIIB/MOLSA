Field.Label.EmployerName=Employer Name
Field.Label.EmployerName.Help=Person's employer during the insurance period related to the insurance line item record.
Field.Label.Period=Period
Field.Label.Period.Help=Insurance period, e.g 2005. Your system administrator can add a new organization insurance period to this list via the Insurance Return Periods page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.NumberUnits=Number Of Units
Field.Label.NumberUnits.Help=Numeric value of a person's employee insurance units. These units may or may not determine a person's eligibility for specific claims, e.g., an unemployment claim. Your organization determines the amount of an employee contribution that equals 1 unit.
Field.Label.Product=Product
Field.Label.Product.Help=Product that the insurance return is affiliated with.
Field.Label.UnitType=Unit Type
Field.Label.UnitType.Help=Insurance unit type that relates to a coded description of the insurance unit e.g., paid compulsory. Insurance units of the same type are classified together.

