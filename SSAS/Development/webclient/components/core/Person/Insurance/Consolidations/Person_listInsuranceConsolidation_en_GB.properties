Help.PageDescription=This page allows you to view a list of the person's insurance consolidations recorded in the system. An insurance consolidation is a grouping of all of a person's insurance line items across all employments for a specified insurance return period.

PageTitle.StaticText1=Insurance Consolidations

ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the person's insurance consolidations record.
ActionControl.Label.ViewLineItem=View Line Items
ActionControl.Label.ViewLineItem.Help=Click the View Line Items link on the appropriate row from the list of a person's insurance contributions displayed to open the Insurance Line Items For Consolidation page.
