Field.Label.UnitType=Unit Type
Field.Label.UnitType.Help=Insurance unit type that relates to a coded description of the insurance unit e.g., paid compulsory. Insurance units of the same type are classified together.
Field.Label.NumberUnits=Number Of Units
Field.Label.NumberUnits.Help=Numeric value of a person's employment insurance units. These units may or may not determine a person's eligibility for specific claims, e.g., an unemployment claim. Your organization determines the amount of an employee contribution that equals 1 unit.
