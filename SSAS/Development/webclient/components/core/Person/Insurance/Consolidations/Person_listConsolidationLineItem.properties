Help.PageDescription=This page allows you to view a list of the person's line items for a consolidation recorded in the system. A insurance consolidation is a grouping of all of a person's insurance line items across all employments for a specified insurance return period. An insurance contribution line item is a record of a person's contributions to his or her employer during a period of employment.

PageTitle.StaticText1=Insurance Line Items For Consolidation

