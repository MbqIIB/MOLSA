Cluster.Label.Details=Details
Field.Label.Status=Status
Field.Label.Status.Help=An insurance line item can have a processed, incomplete, or complete status. An insurance line item with a status of "complete" indicates that an employment has been successfully linked to the insurance line item. The status indicates whether or not processing is complete.
Field.Label.Period=Period
Field.Label.Period.Help=Insurance period, e.g 2005. Your system administrator can add a new organization insurance period to this list via the Insurance Return Periods page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.EmployerAmount=Employer Amount
Field.Label.EmployerAmount.Help=Total amount of the person's employer insurance contribution for this insurance period is displayed.
Field.Label.ConsolidationDate=Consolidation Date
Field.Label.ConsolidationDate.Help=Date on which the insurance line items were automatically consolidated into one consolidation record.
Field.Label.NumberOfUnits=Number Of Units
Field.Label.NumberOfUnits.Help=Numeric value of a person's employee insurance units. These units may or may not determine a person's eligibility for specific claims, e.g., an unemployment claim. Your organization determines the amount of an employee contribution that equals 1 unit.
Field.Label.EmployeeAmount=Employee Amount
Field.Label.EmployeeAmount.Help=Total amount of the person's employer insurance contribution for this insurance period is displayed.

