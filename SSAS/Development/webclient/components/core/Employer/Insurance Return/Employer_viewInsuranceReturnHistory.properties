ActionControl.Label.ViewInsurRet.Help=Click the View Insurance Return link to view the insurance return details.
ActionControl.Label.History=History
ActionControl.Label.History.Help=You can press the View History button to view the history of changes made to the insurance return.
ActionControl.Label.FurtherDetails=Further Details
ActionControl.Label.FurtherDetails.Help=You can press the Further Details button to view further details of the insurance return.

