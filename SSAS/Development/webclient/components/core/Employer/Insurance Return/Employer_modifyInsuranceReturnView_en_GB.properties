PageTitle.StaticText1=Modify Insurance Return:\ 

Cluster.Title.Details=Details
Field.Label.Contact=Contact Name
Field.Label.Contact.Help=Employee name associated with the line item.
Field.Label.Type=Type
Field.Label.Type.Help=Insurance return type. Your system administrator can add a new insurance return type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ReceiptDate=Receipt Date
Field.Label.ReceiptDate.Help=Date on which the employer return is received by the Organisation. Note that if you do not enter a receipt date, the system sets the receipt date to the current date.

Cluster.Title.Contributions=Contributions
Field.Label.TotalEmployer=Total Employer Contribution
Field.Label.TotalEmployer.Help=Total amount of the employer insurance contribution.
Field.Label.TotalEmployee=Total Employee Contribution
Field.Label.TotalEmployee.Help=Total amount of the employee insurance contribution.
Field.Label.TotalContributionAmount=Total Contribution Amount
Field.Label.TotalContributionAmount.Help=Total amount of the combined employee and employer insurance contribution. Note that this amount should not exceed the total payroll amount.
Field.Label.PermanentEmployees=Permanent Employees
Field.Label.PermanentEmployees.Help=Number of permanent employees at the employment.
Field.Label.CasualEmployees=Casual Employees
Field.Label.CasualEmployees.Help=Number of casual employees at the employment.
Field.Label.TotalEmployees=Total Employees
Field.Label.TotalEmployees.Help=Total number of casual and permanent employees at the employment. Note that the total number of employees must be equal to the sum of the permanent and casual employees.
Field.Label.TotalPayroll=Total Payroll
Field.Label.TotalPayroll.Help=Total amount of the employer payroll. This amount does not have to equal the sum of each of the employee salaries included in this contribution. Note that this is to accommodate employers who have hired additional employees.
