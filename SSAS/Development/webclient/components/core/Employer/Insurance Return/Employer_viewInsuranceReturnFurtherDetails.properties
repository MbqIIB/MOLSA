Help.PageDescription=This page allows you to view further details of an employer insurance return. An insurance return is a record of an employer's contributions on behalf of its employee(s) during a specified insurance return period. An insurance return consists of a header and a list of one or more insurance line items. The header is a record of an employer's general insurance information. The insurance line items are records of the insurance contributions of each individual employee.

PageTitle.StaticText1=View Insurance Return Further Details

