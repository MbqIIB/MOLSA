Help.PageDescription=This page allows you to create a question script. Question scripts are sets of question pages which are presented to the user by the IEG infrastructure at script execution time. The aim of a question script is to guide a user or participant through a set of questions in a logical and intelligent manner, resulting in an appropriate set of data being collected. A combination of a tree-view and html frames are used to navigate through the creation and maintenance of question scripts.

Page.Title=Insert Question Script

Cluster.Title.QuestionScriptDetails=Details
Cluster.Title.QuestionScriptDescription=Description
Cluster.Title.QuestionScriptDescription.Help=Description of the question script.
Field.Label.QuestionScriptID=Script ID
Field.Label.QuestionScriptID.Help=ID of the question script. This must be alphanumeric with no spaces and must be unique, i.e. question scripts cannot share the same ID.
Field.Label.QuestionScriptName=Name
Field.Label.QuestionScriptName.Help=Name of the question script.
