Help.PageDescription=This page allows you to modify a question alias. A question alias allows the same question to be phrased differently at script execution time depending on who is being asked the question.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the alias for the question from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page without the alias for the question being updated.
