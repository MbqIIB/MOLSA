Help.PageDescription=This page allows you to create a postcondition for a question page. Postconditions are evaluated at script execution time to determine whether or not script execution can proceed beyond the page containing the postcondition. If the postcondition for a page is not met, the question page is redisplayed with the message of any postconditions that failed. In order for script execution to proceed all the postconditions of the page must be satisfied.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new postcondition from the information entered on the page.
ActionControl.Label.SaveAndNew=Save and Create New
ActionControl.Label.SaveAndNew.Help=The Save & Create New action creates a new postcondition from the information entered on the page and resets the page allowing an additional postcondition be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page without the postcondition being created.
