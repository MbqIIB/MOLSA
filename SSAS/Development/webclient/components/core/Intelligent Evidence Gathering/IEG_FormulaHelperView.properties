Help.PageDescription=This page displays the Formula Helper in a new Browser Window. The Formula Helper allows users to search for questions in question groups or data items in RDOs. Only RDOs that have been declared in the script or question groups that have been previously included in the script will be displayed. The fully qualified question IDs or data item names can be copied to the clipboard for inclusion in an expression, etc.

Page.Title=IEG Formula Helper


ActionControl.Label.SelectQuestionGroup=Select Question Group
ActionControl.Label.SelectQuestionGroup.Help=Click the Select Question Group link to search for questions in question groups included in the script before the current question page.
ActionControl.Label.SelectRDO=Select RDO
ActionControl.Label.SelectRDO.Help=Click the Select RDO link to search for RDOs that have been defined for the script.