Help.PageDescription=This page allows you make an association between two question scripts. A question script may be included in another question script as a subscript. A single question script may be included in many other scripts but may only be included once in any given script. At script execution time, the pages of a subscript will be presented to the user as part of the main script. 

Page.Title = Add Subscript

AddSubScript.Text = Are you sure you want to add this subscript?
AddSubScript.Text.Help = A message is displayed to confirm the subscript should be added to the question page.

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to add the subscript.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to add the subscript.