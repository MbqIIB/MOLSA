Help.PageDescription=Question groups are initially created using the default server locale. A script can be executed in multiple locale without the need to develop an entirely new script. This page allows you modify a translation for a question group.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the translation for the question group with the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page without the translation for the question group being updated.
