Help.PageDescription=This page allows you make an association between a question group and a question page. Question groups are logical groupings of questions and labels presented to the user at the same time. At script execution time, questions and labels will be presented in the order in which they have been defined, from top to bottom.

Page.Title=Add Existing Question Group To Page:

Insert.Text=Are you sure you want to add this question group to the question page?
Insert.Text.Help=A message is displayed to confirm that a question group should be added to a question page.

ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Press the Yes button to confirm that you want to add the question group to the page.
ActionControl.Label.No=No
ActionControl.Label.No.Help=Press the No button if you do not want to add the question group to the page.