Help.PageDescription=This page allows you to view a question. A question is used to collect a single piece of information. At script execution time, each question has a number of texts that phrase the question. A question also has a data entry field that allows the user to provide an answer in a specified format, e.g. a radio button or a text field etc.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the question.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the question.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.
