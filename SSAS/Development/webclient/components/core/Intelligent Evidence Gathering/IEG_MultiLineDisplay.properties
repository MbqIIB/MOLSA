Help.PageDescription= By default questions that have a string answer data type are presented to the user as a single line input field at script execution time. This page allows you enter information that changes the appearance of questions with a string answer data type.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the question with the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page without the question being updated.
