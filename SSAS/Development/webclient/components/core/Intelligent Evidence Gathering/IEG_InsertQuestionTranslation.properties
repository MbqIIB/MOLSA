Help.PageDescription=Questions are initially created using the default server locale. A script can be executed in multiple locales without the need to develop an entirely new script. This page allows you to create a translation a the question.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new translation for the question from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page without the translation for the question being created.
ActionControl.Label.SaveAndNew=Save and New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new translation for the question from the information entered on the page and resets the page allowing an additional translation for the question be created.
