Help.PageDescription=Labels are initially inserted using the default server locale. A single script can be executed in multiple locales without the need to develop an entirely new script. This page allows you to create a translation for a label.


Cluster.Title.Text.Help=Translation of the label text in the chosen locale.

Field.Label.Language.Help=Locale of this translation from the drop-down list of locales.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new translation for the label from the information entered on the page.
ActionControl.Label.SaveAndNew=Save And New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new translation for the label from the information entered on the page and resets the page allowing an additional translation be created for the label.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page without the translation for the label being created.
