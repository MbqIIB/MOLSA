Help.PageDescription=This page allows you to view a label. Each label has attributes specifying whether or not it is a hyperlink and the URL to use if it is a hyperlink. At script execution time, the hyperlink label appears as text (hyperlinked). Labels need not necessarily be associated with any particular data-entry field. Note that labels cannot be maintained independently of a question group.

Page.Title=View Label:

Cluster.Title.Actions=Actions

ActionControl.Label.CreateTranslation=Create Translation
ActionControl.Label.CreateTranslation.Help=Click the Create Translation link to create a new translation for the label.

Cluster.Title.HyperlinkLabelDetails=Details

Field.Label.HyperlinkLabelID=Label ID
Field.Label.HyperlinkLabelID.Help=ID of the label.
Field.Label.Hyperlink=Hyperlink
Field.Label.Hyperlink.Help=This field indicates whether or not the label should be displayed as a hyperlink.
Field.Label.URL=URL
Field.Label.URL.Help=URL that the label will link to.

Cluster.Title.Text=Text
Cluster.Title.Text.Help=Actual label text that will be displayed at script execution time. For example, "All questions are mandatory". Textual aspects of labels may include substitution expressions. The substitution expressions can reference RDO data items and questions previously encountered in the script. For example, if a question in a question group asks the user's name, the answer to this question can be used in the URL of a label included in a subsequent question group.

List.Title.Translations=Translations

Container.Label.Action=Action
Container.Separator=|

ActionControl.Label.TranslationView=View
ActionControl.Label.TranslationView.Help=Click the View link on the appropriate row to view the translation for the label.
ActionControl.Label.TranslationEdit=Edit
ActionControl.Label.TranslationEdit.Help=Click the View Edit on the appropriate row to modify the translation for the label.

Field.Label.Language=Language
Field.Label.Language.Help=Locale of a label translation.
