page.title.quegr.Help=Question groups are logical groupings of questions and labels which should be presented to the user at the same time. At script execution time, questions and labels in question groups will be presented in the order in which they have been defined, from top to bottom.
page.title.quescripts.Help=Question scripts are sets of question pages which are presented to the user by the IEG infrastructure at script execution time. The aim of a question script is to guide a user or participant through a set of questions in a logical and intelligent manner, resulting in an appropriate set of data being collected.