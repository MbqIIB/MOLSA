Help.PageDescription=This page allows you to view a meeting action. Any meeting actions decided upon can be added to the meeting minutes along with the person responsible for the action and the due date by which it is to be complete.

Page.Title=View Action Details
Field.Label.Subject=Subject
Field.Label.Subject.Help=Subject of meeting action.
Field.Label.CreatedBy=Created By
Field.Label.CreatedBy.Help=Name of the user who created the meeting action. A link is provided to view user details.
Field.Label.DueDate=Due Date
Field.Label.DueDate.Help=Due date of the meeting action. Workflows are provided which are enacted when actions go past their due date.
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date on which the meeting action was added to the recorded meeting minutes.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the meeting action is either open or closed.
Field.Label.Meeting=Meeting
Field.Label.Meeting.Help=Subject of the meeting to which the meeting action pertains.
Field.Label.AssignedTo=Assigned To
Field.Label.AssignedTo.Help=Name of the person the meeting action is assigned to. This can either be an internal user such as an agency worker or a multidisciplinary team member. A link is provided to view user or multidisciplinary team member details.
Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=Free text comments on the meeting action.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Help.Xref.1.Topicname=Calendaring.MeetingMinutes