Help.PageDescription=This page allows you to modify a question. A question is used to collect a single piece of information. At script execution time, each question has a number of texts that phrase the question. A question also has a data entry field that allows the user to provide an answer in a specified format, e.g. a radio button or a text field etc.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the question page with the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page without the question page being updated.
