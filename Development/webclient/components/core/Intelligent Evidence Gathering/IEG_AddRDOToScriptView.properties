Help.PageDescription=This page allows you to add an RDO to a question script. External information may be passed to the question script at script execution time by adding RDOs to the script. The qualified names of the data items of any declared RDOs may be used anywhere question IDs may be used. They may form part of precondition expressions or default values, etc.

Page.Title=Add RDO To Question Script

Cluster.Title.SelectRDO=Select RDO

Field.Label.RDO=RDO
Field.Label.RDO.Help=Select the RDO to add to the script from the drop-down list of RDOs.
