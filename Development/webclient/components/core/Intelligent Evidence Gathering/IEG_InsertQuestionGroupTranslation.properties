Help.PageDescription=Question groups are initially created using the default server locale. A script can be executed in multiple locales without the need to develop an entirely new script. This page allows you create a translation for a question group.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new translation for the question group from the information entered on the page.
ActionControl.Label.SaveAndNew=Save And New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new translation for the question group from the information entered on the page and resets the page allowing an additional translation for the question group be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page without the translation for the question group being created.
