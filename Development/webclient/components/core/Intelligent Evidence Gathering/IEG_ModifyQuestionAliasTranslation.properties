Help.PageDescription=Question aliases are initially created using the default server locale. A script can be executed in multiple locales without the need to develop an entirely new script. This page allows you to modify a translation for a question alias.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the translation for the question alias from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page without the translation for the question alias being updated.
