Help.PageDescription=This page allows you to add a label to a question group. Each label has attributes specifying whether or not it is a hyperlink and the URL to use if it is a hyperlink. At script execution time, the hyperlink label appears as text (hyperlinked). Labels need not necessarily be associated with any particular data-entry field. Note that labels cannot be maintained independently of a question group.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new label from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page without the label being created.
ActionControl.Label.SaveAndNew=Save And New
ActionControl.Label.SaveAndNew.Help=The Save And New action creates a new label from the information entered on the page and resets the page allowing an additional label be created.
