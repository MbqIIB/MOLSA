Help.PageDescription=Question Aliases are initially created using the default server locale. A script can be executed in multiple locales without the need to develop an entirely new script. This page allows you to view a translation for a question alias.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the alias translation.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the alias translation.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.
