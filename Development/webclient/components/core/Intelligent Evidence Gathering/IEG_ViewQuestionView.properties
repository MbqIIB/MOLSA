Help.PageDescription=This page allows you to view a question. A question is used to collect a single piece of information. At script execution time, each question has a number of texts that phrase the question. A question also has a data entry field that allows the user to provide an answer in a specified format, e.g. a radio button or a text field etc.

Page.Title=View Question:

Cluster.Title.Actions=Actions

ActionControl.Label.CreateTranslation=New Translation
ActionControl.Label.CreateTranslation.Help=Click the Create Translation link to create a new translation for the question.
ActionControl.Label.ListDisplay=List Display
ActionControl.Label.ListDisplay.Help=Click the List Display link to specify list metadata for the question such as number of visible rows.
ActionControl.Label.CreateQuestionAlias=New Question Alias
ActionControl.Label.CreateQuestionAlias.Help=Click the New Question Alias link to create a new alias for the question.
ActionControl.Label.MultiLineDisplay=Multi Line Display
ActionControl.Label.MultiLineDisplay.Help=Click the Multi Line Display link to specify multi-line metadata for the question such as number of visible lines.

