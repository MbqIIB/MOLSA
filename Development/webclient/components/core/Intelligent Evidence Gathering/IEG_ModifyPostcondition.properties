Help.PageDescription=This page allows you to modify a postcondition for a question page. Postconditions are evaluated at script execution time to determine whether or not script execution can proceed beyond the page containing the postcondition. If the postcondition for a page is not met, the question page is redisplayed with the message of any postconditions that failed. In order for script execution to proceed all the postconditions of the page must be satisfied.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the postcondition with the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page without the postcondition being updated.
