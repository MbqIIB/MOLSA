Help.PageDescription=This page allows you to view a label. Each label has attributes specifying whether or not it is a hyperlink and the URL to use if it is a hyperlink. At script execution time, the hyperlink label appears as text (hyperlinked). Labels need not necessarily be associated with any particular data-entry field. Note that labels cannot be maintained independently of a question group.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the label.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=You can press the Delete button to delete the label.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.
