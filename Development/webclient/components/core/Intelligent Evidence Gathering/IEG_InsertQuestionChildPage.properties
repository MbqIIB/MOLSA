Help.PageDescription=This page allows you to create a child question page. At script execution time child pages for a question page will only be presented to the user if its own precondition and those of all of its antecedents are met at script execution time.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new child question page from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page without the question page being created.
