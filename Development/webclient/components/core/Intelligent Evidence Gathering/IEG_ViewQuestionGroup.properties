Help.PageDescription=This page allows you to view a question group. Question groups are logical groupings of questions and labels that should be presented to the user at the same time. At script question time, questions and labels in question groups will be presented in the order in which they have been defined, from top to bottom.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=You can press the Edit button to modify the question group.
ActionControl.Label.Delete.Help=You can press the Delete button to delete the question group.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=You can press the Close button to close the question group.