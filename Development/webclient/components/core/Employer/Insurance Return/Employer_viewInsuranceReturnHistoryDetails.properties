Field.Label.Type=Type
Field.Label.Type.Help=Insurance return type. Your system administrator can add a new insurance return type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.ReceiptDate=Receipt Date
Field.Label.ReceiptDate.Help=Date on which the employer return is received
Field.Label.Status=Status
Field.Label.Status.Help=An insurance return can have a complete, incomplete, or processing status.

