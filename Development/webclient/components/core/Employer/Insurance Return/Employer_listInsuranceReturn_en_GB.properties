Field.Title.Period.Help=Period for which the insurance return details are valid, e.g.,1999.
Field.Title.TotalAmount=Total Contribution Amount
Field.Title.TotalAmount.Help=Total amount of the combined employee and employer insurance contribution.
Field.Title.ReceiptDate=Receipt Date
Field.Title.ReceiptDate.Help=Date on which the employer return is received by the Organisation.
Field.Title.Status=Status
Field.Title.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "cancelled".

