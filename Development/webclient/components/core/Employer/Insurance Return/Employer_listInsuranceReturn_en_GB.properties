Help.PageDescription=This page allows you to view a list of an employer's insurance returns. An insurance return is a record of an employer's contributions on behalf of its employee(s) during a specified insurance return period. An insurance return consists of a header and a list of one or more insurance line items. The header is a record of an employer's general insurance information. The insurance line items are records of the insurance contributions of each individual employee.

PageTitle.StaticText1=Insurance Returns:\ 

ActionControl.Label.New=New
ActionControl.Label.New.Help=Press the New button to create a new employer insurance return.
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the employer insurance return record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the employer insurance return record.

