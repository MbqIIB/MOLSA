Help.PageDescription=This page allows you to create an employer insurance return line item. An insurance return line item represents the contribution details for each employee displayed on the employer's return.

PageTitle.StaticText1=New Insurance Return Line Item

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.SaveAndNew=Save & New
ActionControl.Label.SaveAndNew.Help=The Save & New action creates a new record from the information entered on the page and resets the page allowing an additional record to be created.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Cluster.Title.Details=Details
Field.Label.Employee=Employee Reference
Field.Label.Employee.Help=Employee reference number. To search for an employee, press the Search button to open the Person Search pop-up window. Enter some or all of the person search criteria and press the Search button to search for persons with matching criteria. To select the employee, click the Select link on the appropriate row from the list of persons displayed.
Field.Label.FromDate=From Date
Field.Label.FromDate.Help=Start date of the insurance return line item period during which the contribution details are valid. Note that the insurance return line item start date must not be earlier than the insurance period start date or end date.
Field.Label.Product=Product
Field.Label.Product.Help=Product the insurance return is affiliated
Field.Label.ToDate=To Date
Field.Label.ToDate.Help=Last date of the insurance return line item period during which the contribution details are valid. Note that the insurance return line item end date must not be earlier than the insurance period start date or end date.

Cluster.Title.Contributions=Contribution Details
Field.Label.EmploymentType=Employment Type
Field.Label.EmploymentType.Help=Employment type from the drop-down list, e.g., permanent.
Field.Label.NumberUnits=Number Of Units
Field.Label.NumberUnits.Help=Numeric value of employee insurance units. These units may or may not determine an employee's eligibility for specific claims, e.g., an unemployment claim, Your organization determines the amount of an employee contribution that equals 1 unit.
Field.Label.TotalEmployerContribution=Total Employer Contribution
Field.Label.TotalEmployerContribution.Help=Total amount of the employer insurance contribution.
Field.Label.TotalContribution=Total Contribution
Field.Label.TotalContribution.Help=Total amount of the combined insurance contribution for the employee and the employer. Note that the total contribution amount must be equal to the sum of the employer and employee contribution.
Field.Label.UnitType=Insurance Unit Type
Field.Label.UnitType.Help=Insurance unit type that relates to a coded description of the insurance unit, e.g., paid compulsory. Insurance units of the same type are classified together. Your system administrator can add an insurance unit type via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.IncomeAmount=Income Amount
Field.Label.IncomeAmount.Help=Employee total income amount earned at the employment during the insurance return period.
Field.Label.TotalEmployeeContribution=Total Employee Contribution
Field.Label.TotalEmployeeContribution.Help=Total amount of the employee insurance contribution.

Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.

Help.Xref.1.Topicname=PART.InsuranceContributions