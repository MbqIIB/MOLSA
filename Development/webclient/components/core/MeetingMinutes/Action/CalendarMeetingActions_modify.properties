Help.PageDescription=This page allows you to maintain meeting actions in the meeting minutes wizard. Any meeting actions decided upon can be added to the meeting minutes along with the person responsible for the action and the due date by which it is to be complete.

PageTitle.StaticText1=Meeting Actions
ActionControl.Label.Add=Add
ActionControl.Label.Add.Help=The Add action allows you to add a new meeting action.
Field.Label.Subject=Subject
Field.Label.Subject.Help=Subject of the meeting action.
Field.Label.DueDate=Due Date
Field.Label.DueDate.Help=Due date of the meeting action. Workflows are provided which are enacted when actions go past their due date.
ActionControl.Label.AddComment=Add Comment
ActionControl.Label.AddComment.Help=The Add Comment action allows you to add a free text comment on the meeting action.
ActionControl.Label.Edit=Edit 
ActionControl.Label.Edit.Help=The Edit action allows you to modify meeting action details.
ActionControl.Label.View=View
ActionControl.Label.View.Help=The View action allows you to view meeting action details.
ActionControl.Label.CloseTask=Close Action
ActionControl.Label.CloseTask.Help=The Close Action link allows you to close the meeting action, for example, once the action has been completed.
Field.Label.AssignedTo=Assigned To
Field.Label.AssignedTo.Help=You can select one or more of the users and multidisciplinary team members who have been invited to attend the meeting to be assigned to the meeting action.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the meeting action is either open or closed.

Help.Xref.1.Topicname=Calendaring.MeetingMinutes
