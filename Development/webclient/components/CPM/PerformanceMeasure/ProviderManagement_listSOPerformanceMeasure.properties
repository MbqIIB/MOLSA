Help.PageDescription=This page allows you to view a list of the service performance measure recorded in the system.
# END, CR00260703

PageTitle.StaticText=Performance Measures 

Container.Label.Action=Action
Container.Separator= | 

ActionControl.Label.New=New
ActionControl.Label.New.Help=The New action allows you to create a new performance measure record. 
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the performance measure record. 
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=Click the Delete link on the appropriate row to delete the performance measure record. 
ActionControl.Label.AddExisting=Add Existing
ActionControl.Label.AddExisting.Help=The Add Existing action allows you to an existing performance measure record. 

Field.Label.ApplicableTo=Applicable To
Field.Label.ApplicableTo.Help=Describes whether the measure is applicable to only provider, only service or both.
Field.Label.Output=Output
Field.Label.Output.Help=The type of output that would be considered to determine the actual value for the measure.
ActionControl.Label.AddEvaluationCriteria=Add Evaluation Criteria
ActionControl.Label.AddEvaluationCriteria.Help=The Add Evaluation Criteria action allows you to add an evaluation criteria to a performance measure record.
ActionControl.Label.AddOutcome=Add Outcome
ActionControl.Label.AddOutcome.Help=The Add Outcome action allows you to add an outcome to a performance measure record.

Field.Label.Type=Type
Field.Label.Type.Help=The type of measure. for e.g. Service Output which may include number of units delivered per client.
Field.Label.Measure=Measure
Field.Label.Measure.Help=Description of the measure against which a provider's performance can be measured. For e.g. Number of children in adoptive placement.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the performance measure to indicate that the measure has been logically deleted.
