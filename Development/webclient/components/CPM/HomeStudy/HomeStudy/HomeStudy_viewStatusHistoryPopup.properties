Help.PageDescription=This page provides the status history of a home study. The status of a home study will change through its lifecycle, for example, the status for a home study is set to 'Open' upon initial creation, and then changed to 'Submitted' once submitted.
# BEGIN, CR00206671, SS
Page.Title=Home Study Status History 
# END, CR00206671
Field.Label.Date=Date
Field.Label.Date.Help=The date and time the status is effective from.
Field.Label.User=User
Field.Label.User.Help=The name of the user who changed the status of provider's home study. This user need not necessarily be the assessor, but can be any user who has the permission to make changes e.g. resource manager supervisor.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the home study. For example, when a home study is approved, the status will be set to 'Approved'.
Field.Label.Reason=Returned Reason
Field.Label.Reason.Help=Reason for the change in status to 'Returned'. For example, a home study may be rejected because the supervisor does not agree with the final recommendation of the Resource Manager.
# BEGIN, CR00235784, GP
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.
# END, CR00235784
