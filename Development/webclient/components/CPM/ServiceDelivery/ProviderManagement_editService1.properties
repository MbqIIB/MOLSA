PageTitle.StaticText1=Edit Service

# BEGIN, CR00260713, GP
Help.PageDescription=This page allows you to modify a service record. A service provides a view on the delivery of a service to a client/s. It provides a detailed view on the progress of the delivery of a service, such as units delivered, units remaining, cost to date, total cost etc. It can also detail attendance records for clients and service invoice processing details.
# END, CR00260713

Cluster.Title.Client=Client
Cluster.Title.Client.Help=Name of the client on the outcome plan, where only one client is on the outcome plan.
List.Title.SelectClients=Clients
List.Title.SelectClients.Help=List of clients on the outcome plan. Multiple clients may be selected.
Field.Label.Client=Client
Field.Label.Client.Help=The selected client for the service.
Field.Label.Name=Name
Field.Label.Name.Help=The name of the client
Field.Label.Age=Age
Field.Label.Age.Help=The age of the client
Field.Label.Recipients=Service Recipients
Field.Label.Recipients.Help=Lists the service recipient/s name/s for the service. This is displayed when the service recipients cannot be modified as part of modifying the service record. Once a service has a status of 'Not Started', 'In Progress', or 'Completed', the service recipients cannot be modified.

Cluster.Title.Details=Details
Cluster.Title.Details.Help=The various details of the service delivery.

Cluster.Title.Owner=Owner
Cluster.Title.Owner.Help=Owner details for the service.
Field.Label.Me=Me
Field.Label.Me.Help=This check box is provided to allow the user to select themselves as owner of the service, so they don't have to search for their username in the user search pop up.
Field.Label.User=Another User
Field.Label.User.Help=To search for another user, press the Search button to open the User Search pop-up window. Enter some or all of the search criteria and search for a user with matching criteria. To select the user, click the Select link on the appropriate row from the list of users displayed.
Field.Label.Or=Or
Field.Label.Or.Help=A selectable list of users who have a role on the parent case.

Field.Label.Units=Units
Field.Label.Units.Help=The number of units of the service that a client can receive.
Field.Label.AuthorizedRate=Authorized Rate
Field.Label.AuthorizedRate.Help=The stipulated amount per unit that the agency authorizes for payment to a provider for delivering the service to a particular client.
Field.Label.Frequency=Frequency
Field.Label.Frequency.Help=Frequency pattern for the service. If this is populated, the service details specified will apply to each occurrence within the frequency pattern. The occurrences are calculated based on the frequency pattern and the cover period start and end dates. To select a frequency pattern, press the Select button to open the frequency pattern pop-up window. To select the frequency pattern, click the radio button on the appropriate pattern from those displayed.
Container.Label.Nominee=Nominee
Container.Label.Nominee.Help=Searches for a concern role of type Employer, Provider, Provider Group or Person to specify as the nominee to be paid for delivery of the service.

Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=The sensitivity of the action.

Cluster.Title.CoverPeriod=Cover Period
Field.Label.From=From
Field.Label.From.Help=Date the service is scheduled to start.
Field.Label.To=To
Field.Label.To.Help=Date the service is scheduled to end.

Cluster.Title.Participation=Participation
Field.Label.ParticipationFrequency=Frequency
Field.Label.ParticipationFrequency.Help=The frequency of participation on the service.
Field.Label.Duration=Duration
Field.Label.Duration.Help=The duration in hours and minutes of the service.
Field.Label.HourDuration.AltText=Number of Hours
Field.Label.HourDuration.AltText.Help=Tool tip text to show number of hours.
Field.Label.MinDuration.AltText=Number of Minutes
Field.Label.MinDuration.AltText.Help=Tool tip text to show number of minutes.
Field.Duration.Seperator=\ :\ 
Field.Duration.Seperator.Help=Denotes a colon symbol.

Cluster.Label.FederalAllowableComponent=Federal Allowable Component
Field.Label.FederalAllowableComponentName=Name
Field.Label.FederalAllowableComponentName.Help=The list of federal allowable components that may be added to the action. This is only applicable if the action is predefined, and has been linked to a federal allowable component in administration.

Cluster.Title.Reason=Reason
Cluster.Title.Reason.Help=A textual description of the reason why the user is adding the action to the outcome plan.

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=The Save action updates the record using the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
