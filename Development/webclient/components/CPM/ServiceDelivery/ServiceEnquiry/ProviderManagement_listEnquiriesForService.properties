Help.PageDescription=This page allows you to view a list of the service enquiry records in the system.
PageTitle.Enquiries=Enquiries
ActionControl.Label.SelectProvider=Select Provider
ActionControl.Label.SelectProvider.Help=Click this menu item to choose the provider this enquiry was made of, for delivery of the service.
ActionControl.Label.UpdateResponse=Update Response
ActionControl.Label.UpdateResponse.Help=Click the Update Response link on the appropriate row to edit the provider response to the service enquiry.
ActionControl.Label.AddComment=Add Comment
ActionControl.Label.AddComment.Help=Click the Add Comment link on the appropriate row to add a comment to the service enquiry.
ActionControl.Label.DeleteEnquiry=Delete
ActionControl.Label.DeleteEnquiry.Help=Click the Delete link on the appropriate row to delete the phone enquiry.
Field.Label.Provider=Provider
Field.Label.Provider.Help=The name of the provider the service enquiry relates to.
Field.Label.ProviderResponse=Response
Field.Label.ProviderResponse.Help=The response from the provider regarding the service enquiry.
Field.Label.EnquiryMethod=Method
Field.Label.EnquiryMethod.Help=Method of the enquiry, e.g. phone, web, post or email.
Field.Label.EnquiryDate=Enquiry Date
Field.Label.EnquiryDate.Help=The date the service enquiry was recorded.