Field.Label.RequestDate=Request Date
Field.Label.RequestDate.Help=The date on which the approval request was made.
Field.Label.DecisionDate=Decision Date
Field.Label.DecisionDate.Help=The date on which the decision was made.
Field.Label.DecisionDate.Deprecated=Since Curam 6.0.5.1, this property is no longer referenced in Curam application. See release note: CR00344442.

