PageTitle.StaticText1=Services 
Help.PageDescription=This pages lists all the service records on the specified case and provides links to view and edit these records.

ActionControl.Label.New=New
ActionControl.Label.New.Help=Click the New link to create a new delivery of a service.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the service record.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=The Delete action allows you to delete the service record.
ActionControl.Label.AddComment=Add Comment
ActionControl.Label.AddComment.Help=The Add Comment action allows the user to add a free text comment on the service. 

Field.Label.Service=Service
Field.Label.Service.Help=The name of the service.
Field.Label.ServiceRecipients=Service Recipients
Field.Label.ServiceRecipients.Help=List of the names of the service recipients on the service.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date the service is expected to start on, if the status is not 'In Progress' or 'Completed', in which case, this date is the date the service actually started on. 
Field.Label.Status=Status
Field.Label.Status.Help=The status of the service. The status can be, 'Unapproved', 'Submitted', 'Rejected', 'Not Started', 'In Progress', or 'Completed'.