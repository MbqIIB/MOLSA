Help.PageDescription=This page allows you to enter details for the new service.

PageTitle.StaticText1=New Service
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the wizard.
ActionControl.Label.Next=Next
ActionControl.Label.Next.Help=The Next action saves the information on the page and moves to the next page in the wizard.
ActionControl.Label.Back=Back
ActionControl.Label.Back.Help=The Back action moves to the previous page in the wizard.

List.Title.SelectClients=Clients
List.Title.SelectClients.Help=List of clients on the case. Multiple clients may be selected.
Field.Label.Client=Client
Field.Label.Client.Help=The selected client for the service.
Field.Label.Name=Name
Field.Label.Name.Help=The name of the client
Field.Label.Age=Age
Field.Label.Age.Help=The age of the client
Field.Label.Sensitivity=Sensitivity
Field.Label.Sensitivity.Help=The sensitivity of the service.
Field.Label.Units=Units
Field.Label.Units.Help=The number of units of the service that a client can receive.
Field.Label.AuthorizedRate=Authorized Rate
Field.Label.AuthorizedRate.Help=The stipulated amount per unit that the agency authorizes for payment to a provider for delivering the service to a particular client.
Field.Label.Frequency=Frequency
Field.Label.Frequency.Help=Frequency pattern for the service. If this is populated, the service details specified will apply to each occurrence within the frequency pattern. The occurrences are calculated based on the frequency pattern and the cover period start and end dates. To select a frequency pattern, press the Select button to open the frequency pattern pop-up window. To select the frequency pattern, click the radio button on the appropriate pattern from those displayed.
Container.Label.Nominee=Nominee
Container.Label.Nominee.Help=Searches for a concern role of type Employer, Provider, Provider Group or Person to specify as the nominee to be paid for delivery of the service.

Field.Label.Me=Owned By Me
Field.Label.Me.Help=This check box is provided to allow the user to select themselves as owner of the service, so they don't have to search for their username in the user search pop up.
Field.Label.User=Or Another User
Field.Label.User.Help=To search for another user, press the Search button to open the User Search pop-up window. Enter some or all of the search criteria and search for a user with matching criteria. To select the user, click the Select link on the appropriate row from the list of users displayed.
Field.Label.Or=Or
Field.Label.Or.Help=A selectable list of users who have a role on the parent case.

Field.Label.FederalAllowableComponent=Federal Allowable Component
Field.Label.FederalAllowableComponent.Help=The list of federal allowable components that may be added to the service. This is only applicable if the service has been linked to a federal allowable component in administration.

Cluster.Title.Reason=Reason
Cluster.Title.Reason.Help=A textual description of the reason why the user is delivering the service to the client(s).
