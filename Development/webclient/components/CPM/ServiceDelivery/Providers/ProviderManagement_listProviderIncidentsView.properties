Help.PageDescription=This page allows you to view a list of the incidents recorded in the system for the current provider.

PageTitle.StaticText1=Incidents

Field.Label.Incident.Type=Type
Field.Label.Incident.Type.Help=The type of incident that occurred e.g. Workplace Accident, Suspected Abuse etc.
Field.Label.Incident.RecordedDate=Recorded Date
Field.Label.Incident.RecordedDate.Help=The date that the incident was recorded in the system.
Field.Label.Incident.ReportedBy=Reported By
Field.Label.Incident.ReportedBy.Help=Who reported the incident, or 'Anonymous' if not known.
Field.Label.Incident.Severity=Severity
Field.Label.Incident.Severity.Help=The severity of the incident e.g. Minor, Severe etc.
Field.Label.Incident.ProviderLocation=Provider Location
Field.Label.Incident.ProviderLocation.Help=Indicates whether the incident happened at the provider location.
Field.Label.Incident.ClosureDate=Closure Date
Field.Label.Incident.ClosureDate.Help=The date the incident was closed, or blank if not yet closed.
Field.Label.Incident.Status=Status
Field.Label.Incident.Status.Help=The current status of the incident.
