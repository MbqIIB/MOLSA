Field.Label.ReferenceNumber=Reference
Field.Label.ReferenceNumber.Help=A reference number for the service invoice. A reference number assigned by the organization to a service invoice to uniquely identify it.
Field.Label.PayeeReferenceNumber=Reference
Field.Label.PayeeReferenceNumber.Help=The reference number of the provider or provider group who is to be paid for the delivery of the service. The payee may or may not have delivered the service. For example, providers within an umbrella provider group may provide the service to clients, but the payment needs to be made to the provider group itself. The payee reference number would only be entered and maintained at this level, rather than at the service invoice level, if the payee is to receive payment for this particular service invoice line item only, rather than for all service invoice line items on the service invoice. The reference number entered by a user will be used to search for a registered provider or provider group.

Field.Label.ClientReferenceNumber=Reference
Field.Label.ClientReferenceNumber.Help=The reference number of the client to whom the service was delivered. The client reference number entered by a user will be used to search for a registered person.
Field.Label.ClientFirstName=First Name
Field.Label.ClientFirstName.Help=The first name of the client to whom the service was delivered. The first name entered by a user will be used to search for a registered person.
Field.Label.ClientLastName=Last Name
Field.Label.ClientLastName.Help=The last name of the client to whom the service was delivered. The last name entered by a user will be used to search for a registered person.
Field.Label.ClientDateOfBirth=Date Of Birth
Field.Label.ClientDateOfBirth.Help=The date of birth of the client to whom the service was delivered. The date of birth entered by a user will be used to search for a registered person.

Field.Label.PayeeName=Name
Field.Label.PayeeName.Help=The name of the provider who is to be paid for the delivery of the service. The provider may or may not have delivered the service. For example, providers within an umbrella provider group may provide the service to clients, but the payment needs to be made to the provider group itself. The payee name would only be entered and maintained at this level if payment is to be made to different providers for the services for service invoice line items. The name entered by a user will be used to search for a registered provider.

Field.Label.CaseReferenceNumber=Case Reference
