Help.PageDescription=This page allows the user to modify payment options for a service.
PageTitle.EditPaymentOption=Edit Payment Options
Cluster.Title.Details=Details

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=Saves the modified payment option details for a service.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Dismisses the page and returns the user to the previous page.
Field.Label.MinimumAmountOption=Minimum Amount
Field.Label.MinimumAmountOption.Help=The payment options available to the organisation if a service invoice is received for a service where the amount billed is less than the minimum amount specified for the service. For example, if the minimum amount is set to $100 and a service invoice for this service is received for $90, the organisation can choose to pay $90 (Pay As Billed), $100 (Pay Minimum Amount) or $0 (Don't Pay).
Field.Label.MaximumAmountOption=Maximum Amount
Field.Label.MaximumAmountOption.Help=The payment options available to the organisation if a service invoice is received for a service where the amount billed is greater than the maximum amount specified for the service. For example, if the maximum amount is set to $100 and a service invoice for this service is received for $110, the organisation can choose to pay $100 (Pay Maximum Amount) or $0 (Don't Pay).
Field.Label.FixedAmountOption=Fixed Amount
Field.Label.FixedAmountOption.Help=The payment options available to the organisation if a service invoice is received for a service that is not equal to the fixed amount specified for the service. For example, if the fixed amount is set to $100 and a service invoice for this service is received for $110, the organisation can choose to pay $100 (Pay Fixed Amount) or $0 (Don't Pay).
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which the service payment options can be used.

Help.Xref.1.Topicname=CPM.ConfiguringPaymentOptions


