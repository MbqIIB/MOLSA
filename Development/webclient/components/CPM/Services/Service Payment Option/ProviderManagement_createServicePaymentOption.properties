Field.Label.FixedAmountPaymentOption=Fixed Amount
# END, CR00197766
Field.Label.FixedAmountPaymentOption.Help=The payment options available to the organization if a service invoice is received for a service that is not equal to the fixed amount specified for the service. For example, if the fixed amount is set to $100 and a service invoice for this service is received for $110, the organization can choose to pay $100 (Pay Fixed Amount) or $0 (Don't Pay).
# BEGIN, CR00197766, PS
Field.Label.MinimumAmountPaymentOption=Minimum Amount
# END, CR00197766
Field.Label.MinimumAmountPaymentOption.Help=The payment options available to the organization if a service invoice is received for a service where the amount billed is less than the minimum amount specified for the service. For example, if the minimum amount is set to $100 and a service invoice for this service is received for $90, the organization can choose to pay $90 (Pay As Billed), $100 (Pay Minimum Amount) or $0 (Don't Pay).
# BEGIN, CR00197766, PS
Field.Label.MaximumAmountPaymentOption=Maximum Amount
# END, CR00197766
Field.Label.MaximumAmountPaymentOption.Help=The payment options available to the organization if a service invoice is received for a service where the amount billed is greater than the maximum amount specified for the service. For example, if the maximum amount is set to $100 and a service invoice for this service is received for $110, the organization can choose to pay $100 (Pay Maximum Amount) or $0 (Don't Pay).
