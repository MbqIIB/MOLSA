ActionControl.Label.Template.Add=[Add\u2026]
# BEGIN, CR00260713, GP
ActionControl.Label.Template.Add.Help=The add action associates a template to the service.
ActionControl.Label.Template.Change=Change
ActionControl.Label.Template.Change.Help=The change action changes the associated template of the service.
