Field.Label.SecurityRights.View=View
Field.Label.SecurityRights.View.Help=The Security Identifiers used for View rights.
Field.Label.SecurityRights.Approve=Approve
Field.Label.SecurityRights.Approve.Help=The Security Identifiers used for Approve rights.
Field.Label.DeliveryType=Delivery Type
Field.Label.DeliveryType.Help=The type of delivery this service is associated with.

