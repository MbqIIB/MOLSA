Help.PageDescription=This page allows you to view the service delivery configuration and security rights record.
# BEGIN, CR00279917, GYH
PageTitle.Home=Delivery
# END, CR00279917

Field.Label.ServiceDeliveryConfig.DeliveryFrequency=Delivery Frequency
# BEGIN, CR00260713, GP
Field.Label.ServiceDeliveryConfig.DeliveryFrequency.Help=The frequency at which the service can be delivered to the client.
Field.Label.ServiceDeliveryConfig.AllowFrequencyModification=Allow Frequency Modification
Field.Label.ServiceDeliveryConfig.AllowFrequencyModification.Help=An indicator to indicate whether the delivery frequency can be updated for a service delivery which is using the service.
Field.Label.ServiceDeliveryConfig.Clients=Clients
Field.Label.ServiceDeliveryConfig.Clients.Help=The clients value indicates whether the service is applicable to multiple clients to enable multiple clients to be selected for a service delivery or for a single client.
# BEGIN, CR00279917, GYH 
Field.Label.ServiceDeliveryConfig.MultipleServiceDeliveries=Multiple Deliveries
# END, CR00279917
Field.Label.ServiceDeliveryConfig.MultipleServiceDeliveries.Help=An indicator to indicate whether multiple service deliveries need to be created if service is applicable to multiple clients. 
# END, CR00260713
Field.Label.ServiceDeliveryConfig.ProviderAndProviderTypeSelection=Provider/Provider Type Selection
Field.Label.ServiceDeliveryConfig.ProviderAndProviderTypeSelection.Help=Defines whether Provider and Provider Type are mandatory or optional to be selected for a service delivery. 
Field.Label.ServiceDeliveryConfig.NumberOfUnitsToBeSpecified=Specify Number of Units
Field.Label.ServiceDeliveryConfig.NumberOfUnitsToBeSpecified.Help=An indicator to indicate whether number of units have to be specified by the user for the service delivery. 
Field.Label.ServiceDeliveryConfig.OwnerToBeSpecified=Owner to be Specified
# BEGIN, CR00260713, GP
Field.Label.ServiceDeliveryConfig.OwnerToBeSpecified.Help=This indicates who will be the owner of the service delivery for the service.
Field.Label.ServiceDeliveryConfig.AuthorizedRateToBeSpecified=Specify Authorized Rate
Field.Label.ServiceDeliveryConfig.AuthorizedRateToBeSpecified.Help=An indicator to indicate whether authorized rate can be specified by the user for the service delivery.
# BEGIN, CR00279917, GYH
Field.Label.ServiceDeliveryConfig.ServiceDeliveryParticipationEnabled=Delivery Participation
# END, CR00279917
Field.Label.ServiceDeliveryConfig.ServiceDeliveryParticipationEnabled.Help=An indicator to indicate whether the client participation information is visible to a user on service deliveries for the service.
# END, CR00260713
Field.Label.ServiceDeliveryConfig.ClientReferralTemplate=Client Referral Template
Field.Label.ServiceDeliveryConfig.ClientReferralTemplate.Help=The template used to refer a client to avail the service.
Field.Label.ServiceDeliveryConfig.ProviderReferralTemplate=Provider Referral Template
Field.Label.ServiceDeliveryConfig.ProviderReferralTemplate.Help=The template used to refer a provider to provide a service.
Field.Label.ServiceDeliveryConfig.NomineeToBeSpecifiedIndicator=Nominee To Be Specified
# BEGIN, CR00260713, GP
Field.Label.ServiceDeliveryConfig.NomineeToBeSpecifiedIndicator.Help=An indicator which indicates whether a nominee can be specified on service deliveries for the service.
Field.Label.ServiceDeliveryConfig.ManualSDCompletionEnabledIndicator=Complete Manually
Field.Label.ServiceDeliveryConfig.ManualSDCompletionEnabledIndicator.Help=An indicator which indicates whether a service delivery including this service can be manually marked complete by the user. If this indicator is set to false, the completion of the service delivery would be done automatically by the system on delivery of last unit of the service, via the receipt of an invoice or attendance roster.
Field.Label.ServiceDeliveryConfig.Product=Product
Field.Label.ServiceDeliveryConfig.Product.Help=The product type that is configured for the service. This will only be specified if the delivery type for the service is Product Delivery.
# END, CR00260713
# BEGIN, CR00279917, GYH
Field.Label.ServiceDeliveryConfig.NomineeType=Nominee Type
Field.Label.ServiceDeliveryConfig.NomineeType.Help=The nominee type which is used to determine the nominee while processing payments. For example, If Product Delivery nominees is selected, the user can maintain nominees via the product delivery.If CPM nominees is selected, the default nominee will be whoever has been specified as the nominee within CPM (this will be the provider unless a different nominee was specified).
# END, CR00279917


#BEGIN JG, CR00023142
Field.Label.ServiceDeliveryConfig.ProgressApplicationInd=Progress Applicable
Field.Label.ServiceDeliveryConfig.ProgressApplicationInd.Help=An indicator which indicates whether progress is applicable for this service.
#END, CR00023142
