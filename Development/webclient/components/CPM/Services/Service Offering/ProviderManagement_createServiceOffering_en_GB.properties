Help.PageDescription=This page allows the user to create a service e.g. Child Care Infant Full-Time, Community Foster Care, Residential Care or Secure Housing.

ActionControl.Label.Save1=Save
ActionControl.Label.Save1.Help=Saves the new service details.

ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Dismisses the page and returns the user to the previous page.

PageTitle.StaticText=New Service 

Cluster.Title.ServiceRateDetails=Service Rate
Cluster.Title.ServicePaymentOptionDetails=Service Payment Option
Cluster.Title.Comments=Comments
Cluster.Title.ServiceDeliveryConfiguration=Delivery Configuration
Cluster.Title.EstimatedCostRuleSet=Estimated Cost Rule Set Configuration
Cluster.Title.SecurityRights=Delivery Security Rights

Field.Label.ServiceOffering.Name=Name
Field.Label.ServiceOffering.Name.Help=The name of the service, e.g. Child Care Infant Full-Time, Community Foster Care, Residential Care or Secure Housing.
Field.Label.ServiceOffering.Description=Description
Field.Label.ServiceOffering.Description.Help=The description of the service.
Field.Label.ServiceOffering.StartDate=Start Date
Field.Label.ServiceOffering.StartDate.Help=The date from which the service can be used. The service may not be offered to clients before this date.
Field.Label.ServiceOffering.EndDate=End Date
Field.Label.ServiceOffering.EndDate.Help=The last date on which the service can be used. The service may not be offered to clients after this date has elapsed.
Field.Label.ServiceOffering.UnitOfMeasure=Unit of Measure
Field.Label.ServiceOffering.UnitOfMeasure.Help=The unit of measure for the service. This could be for example a Place (bed) in a foster home, a Session with a physiotherapist or a Dose of medicine.

Field.Label.ServiceOffering.MaximumUnits=Maximum Units
Field.Label.ServiceOffering.MaximumUnits.Help=The maximum number of units that can be delivered to a client receiving the service. The Unit Frequency attribute determines the period (e.g. Daily, Weekly etc.) over which the Maximum Units value is applied.
Field.Label.ServiceOffering.UnitFrequency=Unit Frequency
Field.Label.ServiceOffering.UnitFrequency.Help=The frequency at which the maximum number of units can be delivered to each client.
Field.Label.ServiceOffering.PlacementBasedPayment=Pay based on Placement
Field.Label.ServiceOffering.PlacementBasedPayment.Help=An indicator used to identify whether or not payment can be made for the service only through the generation of payments based on placement data.

Field.Label.ServiceOffering.SpecialConditionType=Special Condition Type
Field.Label.ServiceOffering.SpecialConditionType.Help=Indicates Special Condition Type of a Service such as restrictive, non-restrictive etc.  This is to differentiate between lock-down/secure/restrictive facilities (e.g. jail, prison, etc.) that a client might be placed in, versus a non-restrictive setting (e.g. foster home, group home, residential centre, etc.).  Clients in receipt of restrictive services could undergo different processing, e.g. they would require a different placement (admission) process. 
Field.Label.ServiceOffering.InhibitAuthorizationViaPlacement=Inhibit Placement Authorisation

Field.Label.ServiceOffering.InhibitAuthorizationViaPlacement.Help=Indicates whether creation of service authorisation will be prevented for placement services.
# START NON-TRANSLATABLE
Field.Label.ServiceOffering.PreventAuthorizationViaPlacement.Help=Indicates whether creation of service authorisation will be prevented for placement services.
# END NON-TRANSLATABLE

Field.Label.ServiceOffering.PayBasedOnAttendanceIndicator=Pay based on Attendance
Field.Label.ServiceOffering.PayBasedOnAttendanceIndicator.Help=An indicator used to identify whether or not payment calculations will be based on attendance information for the service.

Field.Label.ServiceOffering.Reference=Reference
Field.Label.ServiceOffering.Reference.Help=A unique identifier for the service which allows it to be referenced by, for example, a rule set.


Field.Label.ServiceOffering.ServiceRate.FixedAmount=Fixed Amount
Field.Label.ServiceOffering.ServiceRate.FixedAmount.Help=The fixed amount that the organisation will pay for the service.
Field.Label.ServiceOffering.ServiceRate.FixedAmountPaymentOption=Fixed Amount Payment Option
Field.Label.ServiceOffering.ServiceRate.FixedAmountPaymentOption.Help=The payment options available to the organisation if a service invoice is received for a service that is not equal to the fixed amount specified for the service.


Field.Label.ServiceOffering.ServiceRate.MinimumAmount=Minimum Amount

Field.Label.ServiceOffering.ServiceRate.MinimumAmount.Help=The minimum amount that the organisation will pay for the service. This is used in conjunction with the maximum amount to define a range within which payments for a service are valid.

Field.Label.ServiceOffering.ServiceRate.MinimumAmountPaymentOption=Minimum Amount Payment Option
Field.Label.ServiceOffering.ServiceRate.MinimumAmountPaymentOption.Help=The payment options available to the organisation if a service invoice is received for a service where the amount billed is less than the minimum amount specified for the service.

Field.Label.ServiceOffering.ServiceRate.MaximumAmount=Maximum Amount

Field.Label.ServiceOffering.ServiceRate.MaximumAmount.Help=The maximum amount that the organisation will pay for the service.

Field.Label.ServiceOffering.ServiceRate.MaximumAmountPaymentOption=Maximum Amount Payment Option
Field.Label.ServiceOffering.ServiceRate.MaximumAmountPaymentOption.Help=The payment options available to the organisation if a service invoice is received for a service where the amount billed is greater than the maximum amount specified for the service.

Field.Label.ServiceOffering.ProvisionMethod=Provision Method
Field.Label.ServiceOffering.ProvisionMethod.Help=The provision method option indicates whether the service delivery is monitored and paid for by the agency or is just a referral.

Field.Label.SecurityRights.Create=Create
Field.Label.SecurityRights.Create.Help=The Security Identifiers used for Create rights.
Field.Label.SecurityRights.Maintain=Maintain
Field.Label.SecurityRights.Maintain.Help=The Security Identifiers used for Maintain rights.
Field.Label.SecurityRights.View=View
Field.Label.SecurityRights.View.Help=The Security Identifiers used for View rights.
Field.Label.SecurityRights.Approve=Approve
Field.Label.SecurityRights.Approve.Help=The Security Identifiers used for Approve rights.

Field.Label.EstimatedCostRuleSet.RuleSet=Rule Set
Field.Label.EstimatedCostRuleSet.RuleSet.Help=The Rule Set used for selecting Estimated Cost Rule Set.

Field.Label.EstimatedCostRuleSet.DataStoreName=Data Store
Field.Label.EstimatedCostRuleSet.DataStoreName.Help=The Data Store used for selecting Data Store name.
Field.Label.EstimatedCostRuleSet.StartDate=Start Date
Field.Label.EstimatedCostRuleSet.StartDate.Help=The start date on which the rule set can be used.
Field.Label.EstimatedCostRuleSet.EndDate=End Date
Field.Label.EstimatedCostRuleSet.EndDate.Help=The last date on which the rule set can be used.


Field.Label.ServiceDeliveryConfig.DeliveryFrequency=Delivery Frequency
Field.Label.ServiceDeliveryConfig.DeliveryFrequency.Help=The frequency at which the service can be delivered to the client.

Field.Label.ServiceDeliveryConfig.AllowFrequencyModification=Allow Frequency Modification
Field.Label.ServiceDeliveryConfig.AllowFrequencyModification.Help=An indicator to indicate whether the delivery frequency can be updated for a service delivery which is using the service.

Field.Label.ServiceDeliveryConfig.Clients=Clients
Field.Label.ServiceDeliveryConfig.Clients.Help=The clients value indicates whether the service is applicable to multiple clients to enable multiple clients to be selected for a service delivery or for a single client. 
Field.Label.ServiceDeliveryConfig.MultipleServiceDeliveries=Multiple Deliveries
Field.Label.ServiceDeliveryConfig.MultipleServiceDeliveries.Help=An indicator to indicate whether multiple service deliveries need to be created if service is applicable to multiple clients. 

Field.Label.ServiceDeliveryConfig.ProviderAndProviderTypeSelection=Provider/Provider Type Selection
Field.Label.ServiceDeliveryConfig.ProviderAndProviderTypeSelection.Help=Defines whether Provider and Provider Type are mandatory or optional to be selected for a service delivery. 

Field.Label.ServiceDeliveryConfig.NumberOfUnitsToBeSpecified=Specify Number of Units
Field.Label.ServiceDeliveryConfig.NumberOfUnitsToBeSpecified.Help=An indicator to indicate whether number of units have to be specified by the user for the service delivery. 
Field.Label.ServiceDeliveryConfig.OwnerToBeSpecified=Owner to be Specified

Field.Label.ServiceDeliveryConfig.OwnerToBeSpecified.Help=This indicates who will be the owner of the service delivery for the service.

Field.Label.ServiceDeliveryConfig.AuthorizedRateToBeSpecified=Specify Authorised Rate
Field.Label.ServiceDeliveryConfig.AuthorizedRateToBeSpecified.Help=An indicator to indicate whether authorised rate can be specified by the user for the service delivery.

Field.Label.ServiceDeliveryConfig.ServiceDeliveryParticipationEnabled=Delivery Participation
Field.Label.ServiceDeliveryConfig.ServiceDeliveryParticipationEnabled.Help=An indicator to indicate whether the client participation information is visible to a user on service deliveries for the service.

Field.Label.ServiceDeliveryConfig.NomineeToBeSpecifiedIndicator=Nominee To Be Specified
Field.Label.ServiceDeliveryConfig.NomineeToBeSpecifiedIndicator.Help=An indicator which indicates whether a nominee can be specified on service deliveries for the service.

Field.Label.ServiceDeliveryConfig.ManualSDCompletionEnabledIndicator=Complete Manually
Field.Label.ServiceDeliveryConfig.ManualSDCompletionEnabledIndicator.Help=An indicator which indicates whether a service delivery including this service can be manually marked complete by the user. If this indicator is set to false, the completion of the service delivery would be done automatically by the system on delivery of last unit of the service, via the receipt of an invoice or attendance roster.

Field.Label.ServiceDeliveryConfig.NomineeType=Nominee Type
Field.Label.ServiceDeliveryConfig.NomineeType.Help=The nominee type which is used to determine the nominee while processing payments. For example, If Product Delivery nominees is selected, the user can maintain nominees via the product delivery.If CPM nominees is selected, the default nominee will be whoever has been specified as the nominee within CPM (this will be the provider unless a different nominee was specified).

Field.Label.DeliveryType=Delivery Type
Field.Label.DeliveryType.Help=The type of delivery this service is associated with.
Field.Label.CheckAvailabilityExcludeIndicator=Exclude From Availability Check
Field.Label.CheckAvailabilityExcludeIndicator.Help=Indicator representing whether or not the service period should be excluded from client availability checks.

Field.Label.Product=Product
Field.Label.Product.Help=The product to be specified for the service, when the delivery type is set as Product Delivery

Field.Label.ServiceDeliveryConfig.ProgressApplicationInd=Progress Applicable
Field.Label.ServiceDeliveryConfig.ProgressApplicationInd.Help=An indicator which indicates whether progress is applicable for this service.
