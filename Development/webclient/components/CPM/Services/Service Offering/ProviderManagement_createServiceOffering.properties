Field.Label.ServiceOffering.SpecialConditionType=Special Condition Type
# BEGIN, CR00260713, GP
Field.Label.ServiceOffering.SpecialConditionType.Help=Indicates Special Condition Type of a Service such as restrictive, non-restrictive etc.  This is to differentiate between lock-down/secure/restrictive facilities (e.g. jail, prison, etc.) that a client might be placed in, versus a non-restrictive setting (e.g. foster home, group home, residential center, etc.).  Clients in receipt of restrictive services could undergo different processing, e.g. they would require a different placement (admission) process. 
# END, CR00260713
