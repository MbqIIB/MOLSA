# END, CR00141516
# BEGIN, CR00260713, GP
Field.Label.ServiceOffering.ServiceRate.MinimumAmount.Help=The minimum amount that the organization will pay for the service. This is used in conjunction with the maximum amount to define a range within which payments for a service are valid.
# END, CR00260713
Field.Label.ServiceOffering.ServiceRate.MinimumAmountPaymentOption=Minimum Amount Payment Option
Field.Label.ServiceOffering.ServiceRate.MinimumAmountPaymentOption.Help=The payment options available to the organization if a service invoice is received for a service where the amount billed is less than the minimum amount specified for the service.

