Field.Label.ServiceOffering.ServiceRate.FixedAmount=Fixed Amount
# BEGIN, CR00260713, GP
Field.Label.ServiceOffering.ServiceRate.FixedAmount.Help=The fixed amount that the organization will pay for the service.
