ActionControl.Label.Finish=Finish
ActionControl.Label.Finish.Help=The Finish action creates a new record from the information entered on the page and opens the view page. 
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.
ActionControl.Label.Back=Back
ActionControl.Label.Back.Help=The Back action allows you to go back to the previous page.
 
