Help.PageDescription=This page allows you to view the provider group details. Social Enterprise Management organizations rely on outside sources to provide for their clients. These providers offer their services on behalf of the organization. Examples of providers include insurance companies, doctors, childcare providers, etc. A provider can also be enrolled as part of a provider group. For example, Catholic Charities is an umbrella organization which encompasses many providers who deliver many different services such as counseling, day care, and foster care.

Help.Xref.1.Topicname=CPM.ProviderandProviderGroups.Introduction
