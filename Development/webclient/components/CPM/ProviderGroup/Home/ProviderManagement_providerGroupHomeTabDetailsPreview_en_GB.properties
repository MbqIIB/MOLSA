Help.PageDescription=This page allows you to view the provider group details. Social Enterprise Management organisations rely on outside sources to provide for their clients. These providers offer their services on behalf of the organisation. Examples of providers include insurance companies, doctors, childcare providers, etc. A provider can also be enrolled as part of a provider group. For example, Catholic Charities is an umbrella organisation which encompasses many providers who deliver many different services such as counselling, day care, and foster care.

Help.Xref.1.Topicname=CPM.ProviderandProviderGroups.Introduction
