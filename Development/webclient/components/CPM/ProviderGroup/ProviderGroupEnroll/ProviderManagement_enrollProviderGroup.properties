Cluster.Title.PaymentDetails=Payment Details
Field.Label.PaymentMethod=Payment Method
Field.Label.PaymentMethod.Help=This field allows you to select which payment method type, e.g., check, cash or EFT should be used to pay the product provider. Note that if you select the "EFT" payment method, you must complete the bank account details.
Field.Label.PaymentCurrency=Currency
Field.Label.PaymentCurrency.Help=Currency from the drop-down list of currencies. Your system administrator can add a new currency via the Code Tables page (see "Code Tables" in the C\u00FAram Administration Guide).
Field.Label.PaymentFrequency=Frequency
Field.Label.PaymentFrequency.Help=Frequency indicating how often payment is issued to the product provider. To select a frequency, press the Set Frequency Pattern button. From the Set a Frequency pop-up window, select the recurrence frequency, e.g., weekly and day of the week on which payment is issued to the product provider. Press the OK button to confirm this frequency or press the Cancel button to cancel the frequency information.

