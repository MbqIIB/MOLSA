Help.PageDescription=This page allows the user to create a provider group member or associate a registered person as member to a provider group. Provider group members are the individuals associated to the provider that have a significant internal relationship to the provider. For example, employees and family members associated with the provider who might be involved in providing services to the agency's clients. 
