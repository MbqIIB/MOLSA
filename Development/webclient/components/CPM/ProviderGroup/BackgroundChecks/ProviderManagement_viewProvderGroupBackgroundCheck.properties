Help.PageDescription=This page allows you to view the background check details for a provider group member.

PageTitle.StaticText1=View Background Check:

Field.Label.Type=Type
Field.Label.Type.Help=The type of background check being conducted, e.g. Criminal Investigation.
Field.Label.RequestDate=Request Date
Field.Label.RequestDate.Help=The date on which a request for a background check was initiated. This is generally initiated by the Resource Manager in the organization.
Field.Label.ProviderGroupMember=Provider Group Member
# BEGIN, CR00260713, GP
Field.Label.ProviderGroupMember.Help=Provider group members are the individuals associated to the provider group that have a significant internal relationship to the provider. For example, employees and family members associated with the provider who might be involved in providing services to the agency's clients. The SEM agency may conduct background checks on the people associated to a provider before approving the provider to provide services to the agency's clients. 
# END, CR00260713
Field.Label.Result=Result
# BEGIN,  CR00132060, NBR
Field.Label.Result.Help=The result of the background check, this would be pass, fail or under investigation.
# END,  CR00132060
Field.Label.ReceiptDate=Receipt Date
Field.Label.ReceiptDate.Help=The date on which the result of a background check is received by the agency. 
Field.Label.ExpiryDate=Expiry Date
Field.Label.ExpiryDate.Help=The date on which a background check has expired.

Field.Label.Status=Status
Field.Label.Status.Help=The status is used to indicate if the background check is still active or canceled.
Cluster.Title.Details=Details
Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=Comments recorded by a user relating to the background check.
Field.Label.Date=Date
Field.Label.Date.Help=The date of the occurrence that led to failure of a background check.
Field.Label.FailureReason=Failure Reason
Field.Label.FailureReason.Help=The occurrence that led to failure of a background check e.g. shoplifting, felony conviction.

ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=The Delete action allows you to delete the Background Check record.
ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=Click the Edit link on the appropriate row to modify the Background check record.
ActionControl.Label.AddFailureReason=Add Failure Reason
ActionControl.Label.AddFailureReason.Help=Opens the Create Reason for Failure page.
# END, CR00205835

