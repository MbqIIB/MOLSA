Help.PageDescription=This page allows the user to view a history of the changes made to an individual service authorization line item.
# BEGIN, CR00246672, PS
Page.Title=Service Authorization Line Item History
# END, CR00246672

Field.Label.Date=Date Time Changed
Field.Label.Date.Help=The date and time of the modification of a service authorization line item.
Field.Label.ModificationReason=Modification Reason
Field.Label.ModificationReason.Help=The reason for the modification of a service authorization line item e.g. Additional Units Authorized.
Field.Label.UnitsAuthorized=Units Authorized
Field.Label.UnitsAuthorized.Help=The number of units of the service that are authorized.
Field.Label.UnitAmount=Unit Amount
Field.Label.UnitAmount.Help=The maximum amount per unit that the agency authorizes for payment to a provider for delivering the service to a particular client. For example, a case worker may have reached agreement with a provider that a client specific rate of $100 will be authorized because of the special needs of the client.
Field.Label.FromDate=From Date
Field.Label.FromDate.Help=The start date and time of the period during which the client is authorized to receive the service.
Field.Label.ToDate=To Date
Field.Label.ToDate.Help=The end date and time of the period during which the client is authorized to receive the service.

