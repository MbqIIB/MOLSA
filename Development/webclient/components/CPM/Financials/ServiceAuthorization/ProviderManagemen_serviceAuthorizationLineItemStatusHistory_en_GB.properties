Help.PageDescription=This page allows the user to view a history of the changes made to an individual service authorisation line item.

Page.Title=Service Authorisation Line Item History


Field.Label.Date=Date Time Changed
Field.Label.Date.Help=The date and time of the modification of a service authorisation line item.
Field.Label.ModificationReason=Modification Reason
Field.Label.ModificationReason.Help=The reason for the modification of a service authorisation line item e.g. Additional Units Authorised.
Field.Label.UnitsAuthorized=Units Authorised
Field.Label.UnitsAuthorized.Help=The number of units of the service that are authorised.
Field.Label.UnitAmount=Unit Amount
Field.Label.UnitAmount.Help=The maximum amount per unit that the agency authorises for payment to a provider for delivering the service to a particular client. For example, a case worker may have reached agreement with a provider that a client specific rate of $100 will be authorised because of the special needs of the client.
Field.Label.FromDate=From Date
Field.Label.FromDate.Help=The start date and time of the period during which the client is authorised to receive the service.
Field.Label.ToDate=To Date
Field.Label.ToDate.Help=The end date and time of the period during which the client is authorised to receive the service.

Menu.ViewServiceAuthorizationLineItem=Details
Menu.ViewServiceAuthorizationLineItem.Help=Opens the View Service Authorisation Line Item page.
Menu.ViewServiceAuthorizationLineItemHistory=History
Menu.ViewServiceAuthorizationLineItemHistory.Help=Opens the View Service Authorisation Line Item History page.


