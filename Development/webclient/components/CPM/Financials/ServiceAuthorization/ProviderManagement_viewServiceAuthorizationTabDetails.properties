Help.PageDescription=This page allows you to view a service authorization's details.

PageTitle.StaticText=View Service Authorization:

Field.Label.ReferenceNumber=Reference Number
Field.Label.ReferenceNumber.Help=A reference number created for the service authorization. This may be given to the client or service provider and used to match a service invoice line item to a service authorization.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the service authorization e.g. active, canceled.
Field.Label.ClientName=Client Name
Field.Label.ClientName.Help=The name of the client to whom the service was delivered. 
Field.Label.CaseReferenceNumber=Case Reference
Field.Label.CaseReferenceNumber.Help=The reference number of the case for which the client is receiving the service. The case reference number entered by a user will be used to search for a case.
Field.Label.CreationDate=Creation Date
Field.Label.CreationDate.Help=Date on which the service authorization was created.