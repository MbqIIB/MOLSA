Help.PageDescription=This page allows you to view a list of service authorisation line item records.

Page.Title=Authorisation Line Items

Menu.ViewServiceAuthorization=Authorisation
Menu.ViewServiceAuthorization.Help=Opens the View Service Authorisation page.
Menu.ViewServiceAuthorizationLineItems=Line Items
Menu.ViewServiceAuthorizationLineItems.Help=Opens the View Service Authorisation Line Items page.
Menu.ViewServiceAuthorizationBudget=Budget
Menu.ViewServiceAuthorizationBudget.Help=Opens the Service Authorisation Budget page.

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Field.Label.Service=Service

Field.Label.Service.Help=The name of the service, e.g. Child Care Infant Full-Time, Community Foster Care, Residential Care or Secure Housing.

Field.Label.FromDate=From Date
Field.Label.FromDate.Help=The start date and time of the period during which the client is authorised to receive the service.
Field.Label.ToDate=To Date
Field.Label.ToDate.Help=The end date and time of the period during which the client is authorised to receive the service.
Field.Label.UnitsAuthorized=Units Authorised
Field.Label.UnitsAuthorized.Help=The number of units of the service that are authorised.
Field.Label.UnitsRemaining=Units Remaining
Field.Label.UnitsRemaining.Help=The number of units of the services that are still remaining.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the service authorisation. The status is "active", unless the record has been deleted, in which case, the status is "cancelled".

Container.Label.Action=Action
ActionControl.Label.View=View
ActionControl.Label.View.Help=Click the View link on the appropriate row to view the Service Authorisation Line Item record.

