Help.PageDescription=This page allows you to view a pro forma communication. Pro forma communications are standardized communications generated from XSL style sheets which are saved as templates.

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

ActionControl.PrintButton.label=Print
ActionControl.PrintButton.label.Help=The Print action allows you to print the communication.
ActionControl.PreviewButton.label=Preview
ActionControl.PreviewButton.label.Help=The Preview action allows you to preview the communication.
ActionControl.EditButton.label=Edit
ActionControl.EditButton.label.Help=The Edit action allows you to modify the communication displayed.
ActionControl.DeleteButton.label=Delete
ActionControl.DeleteButton.label.Help=The Delete action allows you to delete the communication.

