Help.PageDescription=This page allows the facility manager to view the list of communications for a provider. A communication is an item of correspondence to or from the organisation. Communications related to a participant are contained in the participant's list of communications. The participant may or may not be the correspondent for all communications on this list. For example, a letter may be sent to an outside agency on behalf of a person.

