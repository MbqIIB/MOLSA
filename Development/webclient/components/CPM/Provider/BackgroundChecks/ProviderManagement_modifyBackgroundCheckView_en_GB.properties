Help.PageDescription=This page allows you to modify the background check details for a provider member.

PageTitle.StaticText1=Edit Background Check 

Field.Label.Type=Type
Field.Label.Type.Help=The type of background check being conducted, e.g. Criminal Investigation.
Field.Label.Result=Result

Field.Label.Result.Help=The result of the background check, this would be pass, fail or under investigation.
Field.Label.RequestDate=Request Date
Field.Label.RequestDate.Help=The date on which a request for a background check was initiated. This is generally initiated by the Resource Manager in the organisation.
Field.Label.ReceiptDate=Receipt Date
Field.Label.ReceiptDate.Help=The date on which the result of a background check is received by the agency.
Field.Label.ProviderMember=Provider Member

Field.Label.ProviderMember.Help=Provider members are the individuals associated to the provider that have a significant internal relationship to the provider. For example, employees and family members associated with the provider who might be involved in providing services to the agency's clients. The SEM agency may conduct background checks on the people associated to a provider before approving the provider to provide services to the agency's clients.

Field.Label.ExpiryDate=Expiry Date
Field.Label.ExpiryDate.Help=The date on which a background check has expired.
# BEGIN, CR00414024, RB
Field.Label.Comments=Comments
Field.Label.Comments.Help=User comments on this record.
# END, CR00414024

