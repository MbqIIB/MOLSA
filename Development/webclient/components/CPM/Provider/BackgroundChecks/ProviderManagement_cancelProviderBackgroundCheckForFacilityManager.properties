Help.PageDescription=This page allows the facility manager to delete the Provider Background Check record. Provider background check is a background checks undertaken on employees or household members of a provider. An SEM agency may wish to conduct both a Criminal Investigation check and a Child Protective Service check on all employees of each of their Day Care Centers. The actual background check may be conducted by the agency itself (e.g. in the case of a Child Protective Service check) or may be conducted by an outside body.

PageTitle.StaticText1=Delete Background Check 

Field.StaticText.DeleteConfirmation=Are you sure you want to delete this background check?
ActionControl.Label.Yes=Yes
ActionControl.Label.Yes.Help=Select Yes to confirm that you want to delete the background check record. 
ActionControl.Label.No=No
ActionControl.Label.No.Help=Select No if you do not want to delete the background check record.

Help.Xref.1.Topicname=CPM.BackgroundChecks
