Help.PageDescription=This page allows the facility manager to list the service offerings covered by a license. Service offering is an offering from a provider that a client can be authorized by the organization to receive. Examples of a service offering are Special Needs Foster Care, Residential Care or Secure Housing. License is a permit which a provider may be required to have in order to operate or to deliver a certain service.  For example a provider of foster care services may be required to have a "State Foster Care License".  A license may or may not be issued by the organization itself.

Field.Label.Name=Name
Field.Label.Name.Help=The name of the service, e.g. Child Care Infant Full-Time, Community Foster Care, Residential Care or Secure Housing.
Field.Label.Status=Status
Field.Label.Status.Help=The status is "active", unless the record has been deleted, in which case, the status is "canceled". 
 
ActionControl.Label.ViewLicense=Home
ActionControl.Label.ViewLicense.Help=This page allows you to view the license record.
ActionControl.Label.ServiceOfferings=Services
ActionControl.Label.ServiceOfferings.Help=This page allows you to list the service offerings for a license.
ActionControl.Label.Attachments=Attachments
ActionControl.Label.Attachments.Help=This page allows you to list all the attachments for a provider license.

