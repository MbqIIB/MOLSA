Help.PageDescription=This page allows the facility manager to view a provider license. Licenses can be used to determine the expertise and service quality of the provider. An agency may stipulate that the provider must be licensed in order to deliver services, and this may be specified as part of the contract. Where a contract specifies that a license of a particular type is required, the provider must have a valid license of that type before the contract can be activated.

Field.Label.Renewed=Renewed
Field.Label.Renewed.Help=Information relating to whether that license which has been renewed or not. For example, a provider holds a license which is about to expire. If following checks carried out by the agency the provider is seen to be compliant, the agency issues a renewed license for a year, recording the date of renewal along with the fact that the provider is compliant.
