# END, CR00197352
Field.Label.Number.Help=The unique alphanumeric number used to identify the license e.g UC2345.
Field.Label.Type=Type
Field.Label.Type.Help=The type of the license. For example, Class A Day Care and Class C Day Care.
Field.Label.DateIssued=Date Issued
Field.Label.DateIssued.Help=The date on which the license was issued. This date is always earlier than or equal to Date of Expiration.
Field.Label.ExpirationDate=Expiration Date
Field.Label.ExpirationDate.Help=The date the license expires. This is the last date on which the license is effective.
Field.Label.CreatedBy=Created By
Field.Label.CreatedBy.Help=The concerned personnel from the organization who created the license information e.g resource manager.
Field.Label.Renewed=Renewed
Field.Label.Renewed.Help=Information relating to whether that license which has been renewed or not. For example, a provider holds a license which is about to expire. If following checks carried out by the agency the provider is seen to be compliant, the agency issues a renewed license for a year, recording the date of renewal along with the fact that the provider is compliant.
Field.Label.Status=Status
Field.Label.Status.Help=The status of a license. The status will change through the lifecycle of the license. For example, when created the status of a license would be set to 'In Progress' and change to 'Approved' following approval.
# BEGIN, CR00207959, SS
Field.Label.Issuer=Issuer
Field.Label.Issuer.Help=The organization who issued the license to the provider, for example, State Medical Board, and Contractor License Board.
