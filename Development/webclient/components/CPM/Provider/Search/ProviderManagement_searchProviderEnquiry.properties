Field.Label.ReferenceNumber=Reference
# END, CR00206896
Field.Label.ReferenceNumber.Help=Unique number assigned by the organization to identify the provider, e.g. UA2345.
Field.Label.Name=Name
Field.Label.Name.Help=The name of the Provider. This may be the name of the company or an individual e.g. Oak lee Detention Center or John Smith.
Field.Label.AddressLineOne=Address Line 1
Field.Label.AddressLineOne.Help=The postal address of the Provider, where all communications from the organization is sent.
Field.Label.City=City
