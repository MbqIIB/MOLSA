Help.PageDescription=This page allows you to view a flat-rate contract for a provider. A flat-rate contract is a formal agreement between the organisation and the providers of services. The flat-rate contract establishes terms under which payments are made to the provider. The amount agreed upon will be paid at a particular frequency whether the service is used or not.
# END, CR00380476

