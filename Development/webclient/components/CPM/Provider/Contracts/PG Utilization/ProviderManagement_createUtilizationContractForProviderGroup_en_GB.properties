Help.PageDescription=This page allows you to create a utilisation contract for a provider. A utilisation contract is a formal agreement between the organisation and the providers of services and establishes the terms under which the service will be provided. The contract is paid based on the number of units of each service delivered by the provider.

PageTitle.Title=New Utilisation Contract

Cluster.Title.Providers=Providers
