Field.Label.ContractServicesType=Type
Field.Label.ContractServicesType.Help=The type of utilisation contract being delivered. For example a day care agency will set up a Social Services type of contract with a day care provider.
Field.Label.LicenseType=License Type
Field.Label.LicenseType.Help=The type of license required to meet the terms of the contract e.g. General Residential Operation, Residential Treatment Centre.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which the contract will be effective once activated.

