Field.Label.ReferenceNumber.Help=A unique reference number assigned by the organization to the contract.
Field.Label.ContractServicesType=Type
Field.Label.ContractServicesType.Help=The type of utilization contract being delivered. For example a day care agency will set up a Social Services type of contract with a day care provider.
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which the contract will be effective once activated.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The last day on which the contract is effective.
Field.Label.LicenseType=License Type
Field.Label.LicenseType.Help=The type of license required to meet the terms of the contract. E.g General Residential Operation, Residential Treatment Center.
Field.Label.CreatedBy=Created By
Field.Label.CreatedBy.Help=The person who created the contract, e.g resource manager.
Field.Label.GenerationDate=Generation Date
Field.Label.GenerationDate.Help=The date the latest contract was generated.
Field.Label.GenerationReason=Generation Reason
Field.Label.GenerationReason.Help=The reason the latest contract was generated. For example, when generating the contract for the first time the reason would be initial. When generating the contract for a second time because it has been updated the reason would be reissue.
Field.Label.TerminationDate=Termination Date
Field.Label.TerminationDate.Help=The date on which the contract was terminated.
Field.Label.TerminationReason=Termination Reason
Field.Label.TerminationReason.Help=The reason for the termination of the contract. E.g. Breach of Contract, No longer a Provider.
Field.Label.POName=Name
# BEGIN, CR00260703, GP
Field.Label.POName.Help=The name of the Provider Service, e.g. Child Care Infant Full-Time, Community Foster Care, Residential Care or Secure Housing.
Field.Label.FixedAmount=Fixed Amount
Field.Label.FixedAmount.Help=The fixed amount that the organization will pay for the service.
Field.Label.MinimumAmount=Minimum Amount
Field.Label.MinimumAmount.Help=The minimum amount that the organization will pay for the service. This is used in conjunction with the maximum amount to define a range within which payments for a service are valid.
Field.Label.MaximumAmount=Maximum Amount
Field.Label.MaximumAmount.Help=The maximum amount that the organization will pay for the service.
# END, CR00260703
Field.Label.ProviderOfferingStatus=Status
Field.Label.ProviderOfferingStatus.Help=The status of a contract. The status will change through the lifecycle of the contract for example, when created the status of a contract would be set to 'In Edit' and change to 'Live' following activation.
Field.Label.ContactName=Name
Field.Label.ContactName.Help=The name of the person contacted to discuss on the terms of contract.
Field.Label.ContactStartDate=From
Field.Label.ContactStartDate.Help=The date from which the provider member or provider participant becomes the contact for the contract.
Field.Label.ContactEndDate=To
Field.Label.ContactEndDate.Help=The last date on which the provider member or provider participant is the contact for the contract.
