Help.PageDescription=This page allows user to view financial line item details.

PageTitle.StaticText1=Financial Line Item Details

Cluster.Title.Details=Details

Field.Label.Name=Name
Field.Label.Name.Help=Name of the primary client for the case.
Field.Label.NomineeName=Nominee Name
Field.Label.NomineeName.Help=Name of the individual who has been nominated to receive the payment.
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=Date on which the payment instrument is effective from.
Field.Label.Status=Status
Field.Label.Status.Help=Status of the financial line item. This status changes according to financial processing. For example, financial line items that are generated have a status of processed. Financial line items that are part of a canceled payment have a status of canceled.
Field.Label.Amount=Amount
Field.Label.Amount.Help=Monetary amount of the financial line item. 
Field.Label.ForeignCurrency=Foreign Currency
Field.Label.ForeignCurrency.Help=Currency of the payment if that currency differs from the organization's base currency.
Field.Label.DeliveryMethod=Delivery Method
Field.Label.DeliveryMethod.Help=A delivery method is a method by which financial transactions can be issued or received for a product. Delivery methods can apply to benefit products only, to liability products only, or to both. For example, the invoice delivery method would only apply to liability products.Each delivery method can have an offset. This refers to the number of days prior to the due date which a financial component needs to be processed to ensure that the benefit or liability reaches the participant on time. For example, the delivery methods for benefits include cash, check, EFT, and vouchers. The check delivery method has an offset of three days in advance to allow for bank clearing. This offset ensures that funds are available to the participant on the due date.
Field.Label.CoverPeriodFrom=Cover Period From
Field.Label.CoverPeriodFrom.Help=First date of the period during which the financial line item is generated. This period is based on the delivery pattern frequency and cover pattern. For example, if a delivery pattern frequency is once a week on a Monday and the cover pattern is 'issue for full month', then the cover period from date would be the first Monday of the month that financials are generated.
Field.Label.CoverPeriodTo=Cover Period To
Field.Label.CoverPeriodTo.Help=Last date of the period during which the financial line item is generated. This period is based on the delivery pattern frequency and cover pattern. For example, if a delivery pattern frequency is once a week on a Monday and the cover pattern is 'issue for full month', then the cover period to date would be the last Monday of the month that financials are generated.
Field.Label.InstrumentGenerated=Instrument Generated
Field.Label.InstrumentGenerated.Help=Indicates whether an instrument should be generated for the instruction that the financial line item will be rolled up into.
Field.Label.CaseType=Case Type
Field.Label.CaseType.Help=Case type of the case related to the generated line item. The case type is determined by the product governing the case.
Field.Label.OutstandingAmount=Outstanding Amount
Field.Label.OutstandingAmount.Help=Monetary amount of any outstanding portion of the financial line item that has not been processed.
Field.Label.Type=Type
Field.Label.Type.Help=Indicates the type of the instruction line item.

ActionControl.Label.ViewInstruction=View Instruction
ActionControl.Label.ViewInstruction.Help=Click the View Instruction link to view the payment instruction.
ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

