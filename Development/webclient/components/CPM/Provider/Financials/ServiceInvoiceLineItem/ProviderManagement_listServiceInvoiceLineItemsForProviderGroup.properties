Help.PageDescription=This page allows you to view a list of the service invoice line items for a provider group recorded in the system. 

PageTitle.StaticText1=View Service Invoice Line Items:

Cluster.Title.Totals=Totals

# BEGIN, CR00158345, GP
Field.Label.ClientName=Client Name
Field.Label.ClientName.Help=The name of the client to whom the service was delivered. The first name entered by a user will be used to search for a registered person.
Field.Label.Service=Service
Field.Label.Service.Help=The name of the service being offered, e.g. Child Care Infant Full-Time, Community Foster Care, Residential Care or Secure Housing.
# BEGIN, CR00205699, NBR
Field.Label.ServiceDateFrom=From
Field.Label.ServiceDateFrom.Help=The start date and time of the period during which the service was delivered.
Field.Label.ServiceDateTo=To
# END, CR00205699

Field.Label.ServiceDateTo.Help=The end date and time of the period during which the service was delivered.
Field.Label.AmountInvoiced=Amount Invoiced
Field.Label.AmountInvoiced.Help=The total amount invoiced for the service delivered (equals unit amount multiplied by number of units). This information should be entered by the user to ensure accuracy.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the service invoice line item e.g. canceled, denied.

ActionControl.Label.Select=Select
ActionControl.Label.Select.Help=Click the Select link on the appropriate row to select the service invoice line item.
Container.Label.Action=Action

Field.Label.TotalAmountInvoiced=Total Amount Invoiced
Field.Label.TotalAmountInvoiced.Help=The total amount for which the service was invoiced.
Field.Label.TotalAmountPaid=Total Amount Paid
Field.Label.TotalAmountPaid.Help=The total amount paid by the organization for the provider service.

Menu.ViewServiceInvoice=View Service Invoice
Menu.ViewServiceInvoice.Help=Opens the View Service Invoice page which is related to the service invoice line item.
Menu.ServiceInvoiceLineItems=Service Invoice Line Items
Menu.ServiceInvoiceLineItems.Help=Opens the Service Invoice Line items page.

ActionControl.Label.ViewClientDetails=View All
ActionControl.Label.ViewClientDetails.Help=Click the View All link to view all the clients.
# END, CR00158345

