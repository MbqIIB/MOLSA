# END, CR00233823
Page.Title.Description=Service Invoice Line Item for Provider

ActionControl.Label.Close=Close
ActionControl.Label.Close.Help=The Close action dismisses the page.

Cluster.Title.Details=Details

List.Title.PaymentAdjustments=Payment Adjustments

Field.Label.AdjustmentReason=Adjustment Reason
Field.Label.AdjustmentReason.Help=The reason that the amount invoiced for a service invoice line item is adjusted e.g. Reduced per Established Contract Rate.
Field.Label.AdjustmentAmount=Adjustment Amount
Field.Label.AdjustmentAmount.Help=The amount of the adjustment.
# BEGIN, CR00233823, PS
Field.Label.ReferenceNumber=Reference
Field.Label.ReferenceNumber.Help=A reference number assigned by the organization to a service invoice line item to uniquely identify it.
Field.Label.ServiceAuthorizationLineItemReferenceNumber=Authorization Line Item Reference
# END, CR00233823
Field.Label.ServiceAuthorizationLineItemReferenceNumber.Help=A reference number created for the service authorization. This may be given to the client or service provider and used to match a service invoice line item to a service authorization.
Field.Label.Service=Service
# BEGIN, CR00260703, GP
Field.Label.Service.Help=The name of the Provider service e.g. Child Care Infant Full-Time, Community Foster Care.
# END, CR00260703
# BEGIN, CR00205699, NBR
Field.Label.ServiceDateFrom=From
Field.Label.ServiceDateFrom.Help=The start date and time of the period during which the service was delivered.
Field.Label.ServiceDateTo=To
# END, CR00205699
Field.Label.ServiceDateTo.Help=The end date and time of the period during which the service was delivered.
# BEGIN, CR00233823, PS
Field.Label.CaseReferenceNumber=Case Reference
# END, CR00233823
Field.Label.CaseReferenceNumber.Help=The reference number of the case for which the client is receiving the service. The case reference number entered by a user will be used to search for a case.
Field.Label.NumberofUnits=Number of Units
Field.Label.NumberofUnits.Help=Number of units of the service delivered.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the service invoice line item e.g. canceled, denied.
Field.Label.UnitAmount=Unit Amount
Field.Label.UnitAmount.Help=The amount invoiced for each unit of the service delivered.
Field.Label.AmountPaid=Amount Paid
Field.Label.AmountPaid.Help=The total amount paid for the service invoice.
Field.Label.AmountInvoiced=Amount Invoiced
Field.Label.AmountInvoiced.Help=The total amount invoiced for the service delivered (equals unit amount multiplied by number of units). This information should be entered by the user to ensure accuracy.
# BEGIN, CR00233823, PS
Field.Label.PayeeReferenceNumber=Payee Reference
# END, CR00233823
Field.Label.PayeeReferenceNumber.Help=The reference number of the provider or provider group who is to be paid for the delivery of the service. The payee may or may not have delivered the service. For example, providers within an umbrella provider group may provide the services to clients, but the payments need to be made to the provider group itself, or a provider may deliver a service but the payment needs to be directed to a different third party provider. The reference number entered by a user will be used to search for a registered provider or provider group.
Field.Label.PayeeName=Payee Name
Field.Label.PayeeName.Help=The name of the provider or provider group who is to be paid for the delivery of the service. The payee may or may not have delivered the service. For example, providers within an umbrella provider group may provide the services to clients, but the payments need to be made to the provider group itself, or a provider may deliver a service but the payment needs to be directed to a different third party provider. The name entered by a user will be used to search for a registered provider or provider group.
# BEGIN, CR00233823, PS
Field.Label.ProviderReferenceNumber=Provider Reference
# END, CR00233823
Field.Label.ProviderReferenceNumber.Help=The reference number of the provider who delivered the service to the client of the agency. The reference number entered by a user will be used to search for a registered provider.
Field.Label.ProviderName=Provider Name
Field.Label.ProviderName.Help=The name of the provider who delivered the service to the client of the agency. The name entered by a user will be used to search for a registered provider.
# BEGIN, CR00233823, PS
Field.Label.ClientReferenceNumber=Reference
# END, CR00233823
Field.Label.ClientReferenceNumber.Help=The reference number of the client to whom the service was delivered. The client reference number entered by a user will be used to search for a registered person.
Field.Label.ClientName=Client Name
Field.Label.ClientName.Help=The name of the client to whom the service was delivered. The name entered by a user will be used to search for a registered person.

# BEGIN, CR00158345, GP
List.Label.ClientDetails=Client Details

# BEGIN, CR00233823, PS
Field.Label.ClientFirstName=First Name
Field.Label.ClientFirstName.Help=The first name of the client to whom the service was delivered. The first name entered by a user will be used to search for a registered person.
Field.Label.ClientLastName=Last Name
Field.Label.ClientLastName.Help=The last name of the client to whom the service was delivered. The last name entered by a user will be used to search for a registered person.
Field.Label.ClientDateofBirth=Date Of Birth
# END, CR00233823
Field.Label.ClientDateofBirth.Help=The date of birth of the client to whom the service was delivered. The date of birth entered by a user will be used to search for a registered person.
# END, CR00158345

