Help.PageDescription=This page allows the facility manager to view the details of a member associated with the provider. Provider members are individuals with significant internal relationships with the provider or provider group. Since members are involved in service deliveries, organizations may want to maintain details about them such as the services they deliver, training and certifications they have completed, other employments they have held and details of any background checks performed for them.

PageTitle.StaticText1=Home

