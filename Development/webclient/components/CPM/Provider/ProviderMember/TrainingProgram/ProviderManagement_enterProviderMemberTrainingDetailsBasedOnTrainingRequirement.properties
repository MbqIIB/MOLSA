Field.Label.Training.Help=The name of the external training that is not being managed by the agency. For example, Early Literacy Skills.
Field.Label.UnitAmount.Help=The stipulated amount per unit that the agency authorizes for payment to a provider for delivering the training.
Field.Label.ToBeCompletedBy.Help=The date by which all provider/provider group members authorized for a training must complete the training.
Field.Label.UnitsRequired.Help=The number of units of the training required for a provider/provider group member.
Field.Label.TrainingProvider.Help=The provider from whom a provider/provider group member received the external training. 
Field.Label.AuthorizedFrom.Help=The date from which a provider/provider group member is authorized to receive training.
Field.Label.Completion.Help=Indicates whether completion of the training is required or recommended for a provider/provider group member.


