Help.PageDescription=This page allows the facility manager to view list of trainings for a provider. CPM provides functionality to track and record training received by people involved in the delivery of services to clients, and also any certifications they have gained. For example, the organization creates a training course called Communicating Effectively in the Workplace, in order to be able to track which Providers have completed that training. Training program is a training planned for or received by a provider or provider group member. For example, the Child Care Early Years training is received by child care provider. 

