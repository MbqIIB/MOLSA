Help.PageDescription=This page allows you to view a provider enquiry details.

# BEGIN, CR00205835, NBR
Page.Title.StaticText=- 
# END, CR00205835

Field.Label.Name=Name
Field.Label.Name.Help=Name of the Provider.
Field.Label.EnquiryDate=Enquiry Date
Field.Label.EnquiryDate.Help=The date the enquiry was made.
Field.Label.PrimaryCategory=Primary Category
Field.Label.PrimaryCategory.Help=Indicates whether the category is the primary category for that provider.Once set for a particular provider category, the primary indicator can only be removed by setting the primary indicator for another category.
# BEGIN, CR00206896, SS
Field.Label.ReferenceNumber=Reference
# END, CR00206896

Field.Label.ReferenceNumber.Help=A reference number assigned by the organization to the provider enquiry to uniquely identify the enquiry.
Field.Label.Status=Status
Field.Label.Status.Help=The status of an enquiry. When an enquiry is created is is open when closed or transferred to a registered provider it changes to closed.
Field.Label.Address=Address
Field.Label.Address.Help=Work address or home address of the person enquiring. If both are provided, work address is displayed. Else home address is displayed.
Field.Label.Phone=Phone Number
Field.Label.Phone.Help=Work phone number, home phone number or mobile number of the person enquiring. Work phone number, if provided, will be displayed. Else Home phone number will be displayed. If only mobile number is available then it is displayed.

