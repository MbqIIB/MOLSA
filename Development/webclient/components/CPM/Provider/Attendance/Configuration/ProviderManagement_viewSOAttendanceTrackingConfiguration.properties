Help.PageDescription=This page allows the user to view an attendance configuration associated with a service.

PageTitle.StaticText1=View Attendance Tracking Configuration: 

Field.Label.AttendanceTrackingEnabled=Attendance Tracking Enabled
Field.Label.AttendanceTrackingEnabled.Help=Attendance Tracking Enabled or not for a service.
Field.Label.RosterGenerationFrequency=Roster Generation Frequency
Field.Label.RosterGenerationFrequency.Help=The frequency of roster generation for a service.
Field.Label.HoursEnabled=Hours Enabled
Field.Label.HoursEnabled.Help=Indicates whether the number of hours attended and not attended can be captured on rosters for services configured to use the Attendance reporting method.
Field.Label.DailyAttendanceTrackingRequired=Daily Attendance Tracking Required
Field.Label.DailyAttendanceTrackingRequired.Help=Indicates whether or not Daily Attendance Tracking Required for a service.
Field.Label.ReportingMethod=Reporting Method
# BEGIN, CR00260703, GP
Field.Label.ReportingMethod.Help=The method by which attendance will be reported for the service.
# END, CR00260703
Field.Label.EffectiveDate=Effective Date
Field.Label.EffectiveDate.Help=The date from which the Attendance Configuration will effect for a service.

ActionControl.Label.Edit=Edit
ActionControl.Label.Edit.Help=The Edit allows the user to update the attendance configuration for a service.
ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=The Delete action allows the user to delete the attendance configuration for a service.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.


