Help.PageDescription=This page allows the facility manager to add daily attendance. In cases where organisations need to know the client attendance for each day within the roster line item period, daily attendance can be recorded for the client. The option to record daily attendance provides a more granular level of detail below the roster line item level.

PageTitle.StaticText=Record Attendance

Field.Label.Attendance.ClientName=Client
Field.Label.Attendance.ClientName.Help=Client for whom the daily attendance is recorded.
Field.Label.Attendance.Service.FromDate=From
Field.Label.Attendance.Service.FromDate.Help=The start date of the period of service delivery for which attendance has been recorded.
Field.Label.Attendance.Service.ToDate=To
Field.Label.Attendance.Service.ToDate.Help=The end date of the period of the service delivery for which attendance has been recorded.

