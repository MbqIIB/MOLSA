Cluster.Title.Details=Details

ActionControl.Label.Save=Save
ActionControl.Label.Save.Help=You can press the Save button to save the current payment option.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=Dismisses the page and returns user to previous page.
# BEGIN, CR00207545, SS
Field.Label.MinimumAmountOption=Minimum Amount
Field.Label.MinimumAmountOption.Help=The payment options available to the organization if a service invoice is received for a provider offering that is not equal to the fixed amount specified for the provider offering. For example, if the fixed amount is set to $100 and a service invoice for this provider offering is received for $110, the organization can choose to pay $100 (Pay Fixed Amount) or $0 (Don't Pay).
Field.Label.MaximumAmountOption=Maximum Amount
Field.Label.MaximumAmountOption.Help=The payment options available to the organization if a service invoice is received for a provider offering where the amount billed is less than the minimum amount specified for the provider offering. For example, if the minimum amount is set to $100 and a service invoice for this provider offering is received for $90, the organization can choose to pay $90 (Pay As Billed), $100 (Pay Minimum Amount) or $0 (Don't Pay).
Field.Label.FixedAmountOption=Fixed Amount
Field.Label.FixedAmountOption.Help=The payment options available to the organization if a service invoice is received for a provider offering where the amount billed is greater than the maximum amount specified for the provider offering. For example, if the maximum amount is set to $100 and a service invoice for this provider offering is received for $110, the organization can choose to pay $100 (Pay Maximum Amount) or $0 (Don't Pay).
# END, CR00207545
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which the provider payment options can be used.

Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The last date on which the provider payment options can be used.

