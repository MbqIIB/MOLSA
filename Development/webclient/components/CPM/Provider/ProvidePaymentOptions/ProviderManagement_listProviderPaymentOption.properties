Field.Label.FixedAmountPaymentOption=Fixed Amount
Field.Label.FixedAmountPaymentOption.Help=The payment options available to the organization if a service invoice is received for a provider offering that is not equal to the fixed amount specified for the provider offering. For example, if the fixed amount is set to $100 and a service invoice for this provider offering is received for $110, the organization can choose to pay $100 (Pay Fixed Amount) or $0 (Don't Pay).
Field.Label.MinimumAmountPaymentOption=Minimum Amount
Field.Label.MinimumAmountPaymentOption.Help=The payment options available to the organization if a service invoice is received for a provider offering where the amount billed is less than the minimum amount specified for the provider offering. For example, if the minimum amount is set to $100 and a service invoice for this provider offering is received for $90, the organization can choose to pay $90 (Pay As Billed), $100 (Pay Minimum Amount) or $0 (Don't Pay).
Field.Label.MaximumAmountPaymentOption=Maximum Amount
Field.Label.MaximumAmountPaymentOption.Help=The payment options available to the organization if a service invoice is received for a provider offering where the amount billed is greater than the maximum amount specified for the provider offering. For example, if the maximum amount is set to $100 and a service invoice for this provider offering is received for $110, the organization can choose to pay $100 (Pay Maximum Amount) or $0 (Don't Pay).
# END, CR00206896
