Help.PageDescription=This page allows user to view client daily attendance. Daily attendance can be recorded for roster line items. The option to record daily attendance on roster line items provides a more granular level of detail below the roster period level. If daily attendance is configured for a service, client daily attendance for each day of the service delivery period can be recorded.
# END, CR00260751
# END, CR00177777

PageTitle.StaticText=View Daily Attendance:\

Field.Label.Attendance.Date=Date
Field.Label.Attendance.Date.Help=The date on which service was delivered and for which attendance information is entered.
Field.Label.Attendance.Attendance=Attendance
Field.Label.Attendance.Attendance.Help=Attendance information for a client for a service for a particular day.
Field.Label.Attendance.AbsenceReason=Absence Reason
Field.Label.Attendance.AbsenceReason.Help=The reason for absence.
Field.Label.Attendance.ExpectedUnits=Expected Units
Field.Label.Attendance.ExpectedUnits.Help=The number of units of a service which are expected to be delivered to a client on that day.
Field.Label.Attendance.UnitsAttended=Units Attended
Field.Label.Attendance.UnitsAttended.Help=The number of units of the service that were actually delivered to the client for the day.
# BEGIN, CR00130512, KR
Field.Label.Attendance.UnitsNotAttended=Units Not Attended
# END, CR00130512
Field.Label.Attendance.UnitsNotAttended.Help=The number of units of the service that remain undelivered to the client for the day.


