Cluster.CorrespondentSearch.Description.Help=يمكنك اختيار المراسل من المنتفعين المسجلين في المنظمة. لاختيار المراسل من المنتفعين المسجلين في المنظمة، يجب عليك البحث عن المنتفع عن طريق نوع المنتفع. قم باختيار نوع المنتفع من الكشف المسقط واضغط على المفتاح بحث لفتح النافذة المنبثقة لبحث المنتفع المناسب. قم بإدخال معلومات المنتفع المطلوبة واضغط على المفتاح بحث. اضغط على الرابط اختيار في الصف المناسب من كشف المنتفعين المعروضين.
