Field.Label.PhysicalCapacity=Physical Capacity
Field.Label.PhysicalCapacity.Help=Defines the actual capacity of the provider, e.g. a day care center has a physical capacity for 50 children.  The physical capacity may differ from the number designated for use by the organization.
Field.Label.DesignatedCapacity=Designated Capacity
Field.Label.DesignatedCapacity.Help=Capacity designated for use by the organization e.g. a day care center has a physical capacity for 50 children, but the designated capacity for the organization is 25 placements only. If the designated capacity is not specified and a physical capacity is entered, the designated capacity is set to the physical capacity entered and vice-versa
