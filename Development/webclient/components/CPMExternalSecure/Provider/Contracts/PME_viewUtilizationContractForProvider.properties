Help.PageDescription=This page allows you to view the utilization contract details for a provider. A utilization contract is a formal agreement between the organization and a provider/provider group to provide service(s). For example, a provider is contracted to deliver a physiotherapy service at the rate of $100 for each unit delivered. There can be multiple versions of utilization contracts over time. 
# END, CR00177777 

PageTitle.Title=View Contract Details