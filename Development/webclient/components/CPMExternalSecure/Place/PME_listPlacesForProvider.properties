Help.PageDescription=This page allows you to view a list of place/placement details for a provider. Place is a space in a facility which can be allocated for a client. For example, a cell in a detention center or a bed in a foster home. A placement record  is used to keep client placement information for a place. For example, John Smith is a 15 year old boy who is to be placed in Lake County Detention Center for drug abuse starting from 15/02/2007 for six months. Cell 4 in Building A is allocated to John starting from 15/02/2007 till 14/08/2007. This placement information is recorded against the place Cell 4. 
# END, CR00177777 

