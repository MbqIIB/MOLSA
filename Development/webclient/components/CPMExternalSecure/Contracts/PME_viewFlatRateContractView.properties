# BEGIN, CR00205835, NBR
Help.PageDescription=This page allows you to view a Flat Rate Contract record. 
Cluster.Title.ContractDetails=Details
Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which the contract will be effective once activated.
Field.Label.LicenseType=License Type
Field.Label.LicenseType.Help=The type of license required to meet the terms of the contract e.g. Class A Day Care.
Field.Label.GenerationDate=Generation Date
Field.Label.GenerationDate.Help=The date on which the latest contract was generated.
Field.Label.TerminationDate=Termination Date
Field.Label.TerminationDate.Help=The date on which the latest contract was terminated.


Field.Label.ContractServicesType=Type
Field.Label.ContractServicesType.Help=The type of flat-rate contract being delivered. For example a day care agency will set up a Social Services type of contract with a day care provider.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The last day on which the contract is effective. 
Field.Label.CreatedBy=Created By
Field.Label.CreatedBy.Help=The user who created the contract for the provider. It could be the name of the resource manager who created the contract e.g. John Smith.
Field.Label.GenerationReason=Generation Reason
Field.Label.GenerationReason.Help=The reason the latest contract was generated. For example, when generating the contract for the first time the reason would be initial. When generating the contract for a second time because it has been updated the reason would be reissue.
Field.Label.TerminationReason=Termination Reason
Field.Label.TerminationReason.Help=The reason the latest contract was terminated. For example, A provider notifies the agency that he is no longer delivering Day Care 0-3 as his license has been revoked with immediate effect, the resource manager updates this information in the system and terminates the contract.

Cluster.Title.PaymentDetails=Payment Details
Field.Label.TotalContractAmt=Total Contract Amount
Field.Label.TotalContractAmt.Help=The total amount to be paid to a provider for the duration of the contract. E.g. $12,000 for a 1 year contract paid to the provider for the delivery of day care services.
Field.Label.Frequency=Frequency
Field.Label.Frequency.Help=The frequency at which the organization will generate amounts to be paid to the provider. For example, $10,400 total amount for a 1 year contract with a frequency of weekly means payments of $200 are generated and paid each week to the provider.
Field.Label.RegularPaymentAmt=Regular Payment Amount
Field.Label.RegularPaymentAmt.Help=The regular payment amount to be paid to a provider for the duration of the contract. E.g. $120 regular payment at a defined frequency for a 1 year contract paid to the provider for the delivery of day care services.
# BEGIN, CR00235318, GP
List.Title.ProviderOfferings=Services
# END, CR00235318
Field.Label.POName=Name
Field.Label.POName.Help=The name of provider offering.



Field.Label.ContactName=Name
Field.Label.ContactName.Help=The name of the provider member or provider participant who can be contacted with regards to a contract.
List.Title.Contacts=Contacts
Field.Label.From=From
Field.Label.From.Help=The date from which the provider member or provider participant becomes the contact for the contract.
Field.Label.To=To
Field.Label.To.Help=The last date on which the provider member or provider participant is the contact for the contract.
Field.Label.ContactStatus=Status
Field.Label.ContactStatus.Help=The status is used to indicate if the contract contact has been logically deleted.
