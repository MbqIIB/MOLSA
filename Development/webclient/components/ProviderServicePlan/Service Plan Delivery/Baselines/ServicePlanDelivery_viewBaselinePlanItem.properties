Field.Label.ActualStartDate=Actual Start Date
Field.Label.ActualStartDate.Help=Date that the plan item actually started.
Field.Label.ActualEndDate=Actual End Date
Field.Label.ActualEndDate.Help=Date that the plan item was actually completed.
Field.Label.EstimatedCost=Estimated Cost
Field.Label.EstimatedCost.Help=The desired result. This is the reason for adding the plan item to the service plan.
Field.Label.ActualCost=Actual Cost
Field.Label.ActualCost.Help=The actual cost to date of the selected basic plan item.
Field.Label.ExpectedOutcome=Expected Outcome
Field.Label.ExpectedOutcome.Help=The desired result. This is the reason for adding the plan item to the service plan.
Field.Label.GoodCause=Good Cause
Field.Label.GoodCause.Help=A valid reason why a plan participant failed to achieve the expected outcome of a plan item. 
Field.Label.Outcome=Outcome
Field.Label.Outcome.Help=This is the result of the plan item. This is determined based on whether the expected outcome of the plan item was achieved. The possible values for the outcome are Attained, Not Attained and Canceled.
Field.Label.Responsibility=Responsibility
Field.Label.Responsibility.Help=Specifies the client or user who is responsible for the plan item.
Field.Label.Owner=Owner
Field.Label.Owner.Help=The full name of the user who is responsible for the plan item.
Field.Label.Status=Status
Field.Label.Status.Help=The status of the plan item, i.e., "Unapproved", "Not Started", "In Progress" or "Completed". A plan item is submitted when the appropriate user submits the plan item for approval. If the plan item is not approved the status will be set to "Unapproved". Alternatively a plan item is considered to be "Not Started" when the plan item is approved and an actual start date has not been recorded. A plan item is "In Progress" when an actual start date has been recorded but no actual end date has been recorded. A plan item is "Completed" when both an actual start and end date have been recorded.
Field.Label.SubGoal=Sub-Goal
Field.Label.SubGoal.Help=Opens the View Sub-Goals Details page.
