Help.PageDescription=This page allows you to view  weekly client participation details for a service plan. A case worker can record the number of hours spent by a client performing the activities related to a specific plan item. Client participation allows case workers to measure whether or not clients are meeting their responsibilities. This information can be used to sanction the client for failing to achieve the plan item expected outcome.
Page.Title=View Client Participation Details
Field.Label.UnitsAttended=Units Attended
Field.Label.UnitsAttended.Help=The number of units the participant has attended.
Field.Label.CreatedBySystem=Created By System
Field.Label.CreatedBySystem.Help=This will indicate to the user that the record is automatically created by the system as a result of Attendance Tracking functionality in CPM.
Field.Label.AbsenceReason=Absence Reason
Field.Label.AbsenceReason.Help=The reason that the participant did not attend the activity.
Field.Label.UnitsNotAttended=Units Not Attended
Field.Label.UnitsNotAttended.Help=The number of units that the participant has not attended.
Cluster.Title.Progress=Progress
Field.Label.Progress=Progress
Field.Label.Progress.Help=The status of the activity associated with the plan item, for example, "Progressing", "Not Progressing."
Field.Label.ProgressReason=Progress Reason
Field.Label.ProgressReason.Help=The reason that the client is progressing.
Cluster.Title.Comments=Comments
Cluster.Title.Comments.Help=User comments on this record.
