<div class="dijitDialog" role="alertdialog" aria-labelledby="${id}_title">
	<div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
	<span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="${id}_title"></span>
	<span data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon" data-dojo-attach-event="ondijitclick: onCancel" title="${buttonCancel}" role="button" aria-label="${closeModalText}" tabIndex="0" onKeyDown="curam.util.isShiftTab(event)">
		<span data-dojo-attach-point="closeText" class="closeText">${closeModalText}</span>
	</span>
  <span id="${id}_prompt" class="hidden" data-dojo-attach-point="promptText">${modalPromptText}</span>
	</div>
		<div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent"></div>
</div>
