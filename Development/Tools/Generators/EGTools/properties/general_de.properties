Field.Label.Validate=Validieren
Field.Label.Validate.Help=Klicken Sie auf den Link zur <displayName>-Validierung, um die Seite 'Angaben\u00e4nderungen pr\u00fcfen' zu \u00f6ffnen.  Auf dieser Seite k\u00f6nnen Sie G\u00fcltigkeit der Angaben\u00e4nderungen f\u00fcr diesen Angabentyp pr\u00fcfen, bevor Sie die \u00c4nderungen \u00fcbernehmen. Im Validierungsprozess werden dieselben Validierungen wie im Prozess der Anwendung der \u00c4nderungen durchgef\u00fchrt, jedoch nur f\u00fcr einen einzigen Angabentyp (nicht f\u00fcr alle Angabentypen eines Falls). Es wird getestet, ob Angaben "in Bearbeitung" bereit f\u00fcr die Aktivierung sind. Es wird auch getestet, ob aktive Angaben, f\u00fcr die "Ausstehende Entfernung" eingestellt ist, storniert werden k\u00f6nnen, d. h., dass die aktiven Angaben nicht mehr zur Feststellung der Anspruchsberechtigung verwendet werden. Bei jeder Angaben\u00e4nderung gibt der Validierungsprozess entweder ein positives Ergebnis oder eine Liste von Fehlern aus, und zeigt damit, ob die Angaben\u00e4nderung erfolgreich angewendet werden kann. Einer der Vorteile der Validierung von Angaben\u00e4nderungen vor Anwendung dieser \u00c4nderung besteht darin, dass die Validierungsergebnisse f\u00fcr einen bestimmten Angabentyp sichtbar werden. Da die Validierungsergebnisse speziell f\u00fcr einen Angabentyp gelten, wird es f\u00fcr Sie einfacher, zu ermitteln, welche Angabeninformationen erforderlich sind, um ein positives Validierungsergebnis zu erreichen.
