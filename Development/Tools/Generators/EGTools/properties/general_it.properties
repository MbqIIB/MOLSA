Field.Label.Validate=Convalida
Field.Label.Validate.Help=Fare clic sul link Convalida <displayName> per visualizzare la pagina Convalida modifiche della prova.  In questa pagina \u00e8 possibile verificare la validit\u00e0 delle modifiche alla prova per tale tipo di prova prima di applicare le modifiche stesse. Il processo di convalida applica le stesse convalide del processo di applicazione delle modifiche, solo per un singolo tipo di prova (non tutti i tipi di prova per un caso). Verifica se la prova ?in modifica? \u00e8 pronta per l'attivazione; inoltre, verifica se la prova attiva impostata su ?rimozione in sospeso? pu\u00f2 essere annullata; ci\u00f2 significa che la prova attiva non verr\u00e0 pi\u00f9 utilizzata per determinare l'eleggibilit\u00e0. Per ciascuna modifica alla prova, il processo di convalida restituisce un risultato di convalida superata o un elenco di convalide non riuscite, indicando se la modifica alla prova pu\u00f2 essere correttamente applicata o meno. Uno dei vantaggi della convalida delle modifiche alla prova prima dell'applicazione delle modifiche stesse \u00e8 rappresentato dalla possibilit\u00e0 di visualizzare i risultati della convalida per uno specifico tipo di prova. Poich\u00e9 i risultati della convalida sono specifici per un tipo di prova, \u00e8 pi\u00f9 semplice determinare le informazioni relative alla prova richieste per superare le convalide.
