DisplayText=<p>يشهد العميل أن المعلومات والبيانات التي تم تقديمها إلى وزارة العمل والشؤون الاجتماعية عن حالته/حالتها الاجتماعية صحيحة وغير عرضة لأي تغيير وإذا حدث أي تغيير للظروف، سيقوم العميل بإخبار وزارة العمل والشؤون الاجتماعية. وسيقوم بتحمل المسؤولية عن المعلومات التي تمت إحالتها للمنظمة.</p>