# Person relationship capture configuration properties
# When capturing relationships the user is presented with some text and an
# drop-down list input control in the following form.
# <From Person Name> <drop-down list> <To Person Name>
# e.g. Patrick is the father of Mary
# For different languages the order of the person names and input control may
# have to change. This can be achieved by using the following three properties
# to specify the order of the three items involved for relationship capture
# using the following keywords:
# from = The text of representing the first person in the relationship 
# input = The input control used. (Currently a drop-down list of relationships)
# to = The text of representing the second person in the relationship
# For RTL locales the order flows accordingly and does not have to be adjusted
# here.
# Note: Validation of the values is not performed to ensure they are correct. 
# For example, if all items are set to "from". The behaviour is "undefined" in 
# this case.
relationship.capture.item.1=from
relationship.capture.item.2=input
relationship.capture.item.3=to
relationship.person.name.maxLength=13

# This property allows the domain used for the relationship type to be
# configured.
