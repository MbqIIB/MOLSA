Page.Title=Getting Started
Page.Description=Before starting your application, you may want to create a new account or log in to an account that you already have.

IntakeLogin.Title=To get started, please choose one of the options below
IntakeLogin.Description=
IntakeLogin.Help=It is a good idea to create an account or log in to one that you have already created. If for some reason there is a problem with the system, the information that you have entered will still be saved. Also, you can choose to save your application at any time. You can then come back and continue the application at another time.<br/>If you do not want to create an account, you can still continue with your application without creating an account or logging in to the system.

Login.Title=<b>Log in</b> if you already have an account. 
StartIntake.Title=<b>Start</b> your application without <b>creating an account</b> or <b>logging in</b> to the system.