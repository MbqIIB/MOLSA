Field.Label.StartDate=Start Date
Field.Label.StartDate.Help=The date from which the service center is established as a location for the provider, from which services may be delivered.
Field.Label.EndDate=End Date
Field.Label.EndDate.Help=The last date on which the service center is a location for the provider.
Field.Label.CountryCode=Country Code
Field.Label.CountryCode.Help=The standardized code that designates a certain country e.g. +91 is the country code for India.
Field.Label.AreaCode=Area Code
Field.Label.AreaCode.Help=The area code of the Service Center location e.g 313 is the area code for Detroit, Michigan.
Field.Label.PhoneNumber=Phone Number
Field.Label.PhoneNumber.Help=The phone number of the Service Center.
Field.Label.Extension=Extension
Field.Label.Extension.Help=An extension number is a internal number used to reach the required person from a main phone number e.g (353)4123000 is the main number while 2345 is extension number.
Field.Label.EmailAddress=Email Address
Field.Label.EmailAddress.Help=The email address of the provider service center.
Field.Label.WebAddress=Web Address
Field.Label.WebAddress.Help=The web address of the provider service center.
Field.Label.Service=Service
Field.Label.Service.Help=The type of non-placement services e.g. pediatric services, physiotherapy services.
