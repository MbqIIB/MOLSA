Help.PageDescription=This page allows you to view a list of all in-edit related concepts.

Field.Label.Name=Name
Field.Label.Name.Help=Name assigned to the related concept.
Field.Label.Code=Code
Field.Label.Code.Help=Unique identification code assigned to the related concept. This is distinct from the taxonomy code.
Field.Label.CustomConcept=Custom Concept
Field.Label.CustomConcept.Help=Concepts that are specific to the agency, which can be defined locally.
Field.Label.NoOfAssociatedTaxonomyTerm=Number of Terms
