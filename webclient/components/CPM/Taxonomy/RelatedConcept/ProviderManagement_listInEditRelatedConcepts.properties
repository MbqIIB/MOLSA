ActionControl.Label.Delete=Delete
ActionControl.Label.Delete.Help=The Delete action deletes the related concept record.
ActionControl.Label.NewConcept=New
ActionControl.Label.NewConcept.Help=The New action creates the new related concept record.
ActionControl.Label.TextTranslation=Translate Text
ActionControl.Label.TextTranslation.Help=The text translation action opens the view or add text translation window.
