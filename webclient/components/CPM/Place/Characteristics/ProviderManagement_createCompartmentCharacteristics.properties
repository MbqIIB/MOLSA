# BEGIN, CR00205835, NBR
Help.PageDescription=This page allows you to enter new compartment characteristics to establish placement rules for the compartment.

ActionControl.Label.Save1=Save
ActionControl.Label.Save1.Help=The Save action creates a new record from the information entered on the page.
ActionControl.Label.Cancel=Cancel
ActionControl.Label.Cancel.Help=The Cancel action dismisses the page.

Field.Label.CompartmentCharacteristics.MinimumAge=Minimum Age
Field.Label.CompartmentCharacteristics.MinimumAge.Help=The minimum age of a client who can be placed in a compartment. This is used in conjunction with the maximum age to define an age range for clients to be placed in places within a compartment.
Field.Label.CompartmentCharacteristics.MaximumAge=Maximum Age
Field.Label.CompartmentCharacteristics.MaximumAge.Help=The maximum age of a client who can be placed in a compartment. This is used in conjunction with the minimum age to define an age range for clients to be placed in places within a compartment.
Field.Label.CompartmentCharacteristics.Gender=Gender
Field.Label.CompartmentCharacteristics.Gender.Help=This attribute is used to define the rules that apply to placements within a compartment with regard to the gender of the client. If "Female Only" is specified, then only female clients may be placed in places within the compartment. If "Male Only" is specified, then only male clients may be placed in the compartment. Finally, if "Same Gender Only" is specified, after the initial placement has been made in the compartment, all subsequent placements must be for clients with the same gender as that of the client initially placed. For example, if a boy is the first placement in a compartment, then only boys and not girls can subsequently be placed within that compartment. If there are no current placements but there is a future dated placement, then only those clients with the same gender can be placed.
Field.Label.CompartmentCharacteristics.Service=Service
Field.Label.CompartmentCharacteristics.Service.Help=The services that are provided in a compartment. This indicates that only those clients who need the selected service can be placed in the compartment. For example if 'Personal Care' is selected, only those clients who are to avail that service from the provider are to be placed in the compartment. If 'Same Service Only' is selected, then only clients who avail of the same service as that of the current client may be placed in the compartment. If there are no current placements but there is a future dated placement made to the place, only those clients who avail of the same service can be placed. For example if a special needs child is placed in a room (compartment) within a foster home, then only another special needs child may be placed in the same room.
Field.Label.CompartmentCharacteristics.StartDate=Start Date
Field.Label.CompartmentCharacteristics.StartDate.Help=Date from which the placement characteristics can be used as rules based on which clients are allocated places within a compartment.
Field.Label.CompartmentCharacteristics.EndDate=End Date
Field.Label.CompartmentCharacteristics.EndDate.Help=Last date on which the placement characteristics can be used to allocate places to clients within a compartment.
Field.Label.CompartmentCharacteristics.SameLanguage=Same Language Only

# BEGIN, CR00380476, MR
Field.Label.CompartmentCharacteristics.SameLanguage.Help=If this attribute is set to true, then only those clients who speak the same language as that of the current client may be placed in the compartment. If there are no current placements but there is a future dated placement made to the place, only those clients who speak the same language as that of the client can be placed. For example, if a Spanish speaking child is placed in a room (compartment) within a foster home, if this attribute is set to true then only another Spanish speaking child may be placed in the same room.
# END, CR00380476
Field.Label.CompartmentCharacteristics.SameGang=Same Gang Only
Field.Label.CompartmentCharacteristics.SameGang.Help=If this attribute is set to true, then only those clients who belong to the same gang as that of the current client may be placed in the compartment. If there are no current placements but there is a future dated placement made to the place, only those clients who belong to the same gang as that of the client can be placed. For example, if a member of the Aryan Brotherhood gang is placed in a room (compartment) within a foster home, if this attribute is set to true then only another member of the same gang may be placed in the same room.
Field.Label.CompartmentCharacteristics.SameEthnicity=Same Ethnicity Only
Field.Label.CompartmentCharacteristics.SameEthnicity.Help=If this attribute is set to true, then only clients who belong to the same ethnicity as that of the current client may be placed in the compartment. If there are no current placements but there is a future dated placement made to the place, only those clients who belong to the same ethnicity can be placed. For example, if a Hispanic child is placed in a room (compartment) within a foster home, if this attribute is set to true then only another Hispanic child may be placed in the same room.
Field.Label.CompartmentCharacteristics.SameReligion=Same Religion Only
Field.Label.CompartmentCharacteristics.SameReligion.Help=If this attribute is set to true, only those clients who practice the same religion as that of the current client may be placed in the compartment. If there are no current placements but there is a future dated placement made to the place, only those clients who practice the same religion can be placed. For example if the first client to be placed in the compartment belongs to 'Sikhism', then only those clients practicing that religion can be placed in that compartment.
# END, CR00205835

